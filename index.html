<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionários para Estudo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        .quiz-selection {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-selection button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .quiz-selection button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .quiz-area {
            display: none; /* Escondido por padrão */
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .question-card {
            background-color: #ecf0f1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

        .question-card:hover {
            transform: translateY(-3px);
        }

        .question-card h3 {
            color: #34495e;
            margin-top: 0;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1.05em;
            padding: 8px 0;
            border-bottom: 1px dashed #ccc;
        }

        .options label:last-child {
            border-bottom: none;
        }

        .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.1);
        }

        .feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Escondido por padrão */
        }

        .feedback.correct {
            background-color: #d4edda;
            color: #28a745;
            border-color: #28a745;
        }

        .feedback.incorrect {
            background-color: #f8d7da;
            color: #dc3545;
            border-color: #dc3545;
        }

        .explanation {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 5px solid #3498db;
            display: none; /* Escondido por padrão */
            font-size: 0.95em;
            color: #555;
        }

        .submit-button, .show-answer-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover, .show-answer-button:hover {
            background-color: #27ae60;
        }

        .show-answer-button {
            background-color: #e67e22;
            margin-left: 10px;
        }

        .show-answer-button:hover {
            background-color: #d35400;
        }

        .score-area {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #d6e9f6;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            display: none; /* Escondido por padrão */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo aos Questionários de Estudo!</h1>

        <div class="quiz-selection">
            <p>Selecione um questionário para iniciar:</p>
            <button id="btnQuizIA">Questões Geradas por IA</button>
            <button id="btnQuizOutrasProvas">Questões Retiradas de Outras Provas</button>
            <button id="btnQuizEPT">EPT No Brasil 1.1</button>
            <button id="btnQuizIFPESertao">IFPE Sertão - Leis</button>
        </div>

        <div id="quizArea" class="quiz-area">
        </div>

        <div id="scoreArea" class="score-area">
            Sua pontuação: <span id="userScore">0</span> / <span id="totalQuestions">10</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ESTE É O NOVO BANCO DE QUESTÕES PARA "QUESTÕES GERADAS POR IA"
            const allQuestionsIA = [
                // Lei nº 8.112/1990
                { id: '01', question: 'Qual o regime jurídico estabelecido pela Lei nº 8.112/1990?', options: ['a) Emprego público federal.', 'b) Regime estatutário dos servidores públicos da União.', 'c) Regime celetista dos servidores públicos federais.', 'd) Regime misto para servidores federais.'], correct: 'b', explanation: 'A Lei nº 8.112/1990 institui o regime estatutário, que estabelece os direitos, deveres e responsabilidades dos servidores públicos civis da União, autarquias e fundações públicas federais.' },
                { id: '02', question: 'São requisitos básicos para investidura em cargo público federal, EXCETO:', options: ['a) Nacionalidade brasileira.', 'b) Nível de escolaridade compatível com o cargo.', 'c) Idade mínima de 16 anos.', 'd) Quitação com as obrigações militares e eleitorais.'], correct: 'c', explanation: 'A idade mínima para investidura em cargo público federal é de 18 anos, conforme o artigo 5º, inciso III, da Lei nº 8.112/1990.' },
                { id: '03', question: 'Qual das alternativas abaixo NÃO constitui forma de provimento de cargo público?', options: ['a) Nomeação.', 'b) Reintegração.', 'c) Remoção.', 'd) Aproveitamento.'], correct: 'c', explanation: 'A remoção é uma forma de movimentação do servidor, não de provimento (preenchimento inicial) do cargo.' },
                { id: '04', question: 'A exoneração de um servidor público pode ocorrer:', options: ['a) Apenas a pedido do servidor.', 'b) Apenas de ofício pela administração.', 'c) A pedido do servidor ou de ofício.', 'd) Somente por decisão judicial.'], correct: 'c', explanation: 'A exoneração pode ocorrer a pedido do servidor (interesse particular) ou de ofício pela administração (ex: insatisfatório no estágio probatório).' },
                { id: '05', question: 'O deslocamento do servidor, a pedido ou de ofício, no âmbito do mesmo quadro, com ou sem mudança de sede, denomina-se:', options: ['a) Redistribuição.', 'b) Remoção.', 'c) Recondução.', 'd) Aproveitamento.'], correct: 'b', explanation: 'A definição de remoção corresponde ao deslocamento do servidor dentro do mesmo quadro.' },
                { id: '06', question: 'Qual das seguintes situações NÃO caracteriza vacância de cargo público?', options: ['a) Demissão.', 'b) Licença para tratamento de saúde.', 'c) Aposentadoria.', 'd) Posse em outro cargo inacumulável.'], correct: 'b', explanation: 'A licença para tratamento de saúde é um afastamento temporário, não uma causa de vacância do cargo.' },
                { id: '07', question: 'O adicional noturno, conforme a Lei nº 8.112/1990, é devido pelo trabalho prestado no período compreendido entre:', options: ['a) 20h e 5h do dia seguinte.', 'b) 22h e 6h do dia seguinte.', 'c) 21h e 4h do dia seguinte.', 'd) 23h e 7h do dia seguinte.'], correct: 'b', explanation: 'O artigo 75 da Lei nº 8.112/1990 define o adicional noturno para o trabalho prestado entre 22h e 5h. Correção: A alternativa correta é b) 22h e 5h do dia seguinte.' }, // Correção da alternativa correta para b)
                { id: '08', question: 'Quantos dias de férias anuais o servidor público federal tem direito, conforme a Lei nº 8.112/1990?', options: ['a) 25 dias úteis.', 'b) 30 dias corridos.', 'c) 20 dias úteis.', 'd) 35 dias corridos.'], correct: 'b', explanation: 'O servidor tem direito a 30 dias de férias por ano, conforme o artigo 77 da Lei nº 8.112/1990.' },
                { id: '09', question: 'Qual das licenças abaixo NÃO depende de avaliação por junta médica oficial?', options: ['a) Licença por motivo de doença em pessoa da família.', 'b) Licença para tratamento da própria saúde por período superior a 15 dias.', 'c) Licença para atividade política.', 'd) Licença à gestante.'], correct: 'c', explanation: 'A licença para atividade política não depende de avaliação por junta médica oficial.' },
                { id: '10', question: 'O servidor que retorna ao serviço público após ter sido considerado inválido em junta médica oficial e recuperado a capacidade laboral é:', options: ['a) Reintegrado.', 'b) Reconduzido.', 'c) Readaptado.', 'd) Aproveitado.'], correct: 'd', explanation: 'O aproveitamento é o retorno ao serviço ativo do servidor em disponibilidade.' },
                { id: '11', question: 'A responsabilidade administrativa do servidor público será apurada mediante:', options: ['a) Inquérito policial.', 'b) Ação judicial.', 'c) Processo administrativo disciplinar.', 'd) Sindicância sumária.'], correct: 'c', explanation: 'A responsabilidade administrativa é apurada por meio de Processo Administrativo Disciplinar (PAD) ou sindicância.' },
                { id: '12', question: 'São penalidades disciplinares previstas na Lei nº 8.112/1990, EXCETO:', options: ['a) Advertência.', 'b) Suspensão.', 'c) Multa.', 'd) Demissão.'], correct: 'c', explanation: 'A multa não é uma penalidade disciplinar prevista na Lei nº 8.112/1990. As penalidades são advertência, suspensão, demissão, cassação de aposentadoria ou disponibilidade e destituição de cargo em comissão.' },
                { id: '13', question: 'O prazo máximo para a conclusão do processo administrativo disciplinar é de:', options: ['a) 30 dias, prorrogável por igual período.', 'b) 60 dias, prorrogável por igual período.', 'c) 90 dias, prorrogável por igual período.', 'd) 120 dias, prorrogável por igual período.'], correct: 'b', explanation: 'O artigo 152 da Lei nº 8.112/1990 estabelece o prazo de 60 dias, prorrogável por igual período, para a conclusão do PAD.' },
                { id: '14', question: 'A demissão será aplicada em caso de:', options: ['a) Inassiduidade habitual.', 'b) Improbidade administrativa.', 'c) Negligência no desempenho das funções.', 'd) Descumprimento de dever funcional.'], correct: 'b', explanation: 'A improbidade administrativa é uma das causas para aplicação da pena de demissão (artigo 132, inciso IV).' },
                { id: '15', question: 'Qual o prazo de prescrição para a ação disciplinar por abandono de cargo?', options: ['a) 2 anos.', 'b) 5 anos.', 'c) 1 ano.', 'd) Não prescreve.'], correct: 'a', explanation: 'O artigo 142, inciso I, da Lei nº 8.112/1990 estabelece o prazo de prescrição de 2 anos para abandono de cargo.' },
                { id: '16', question: 'O direito de peticionar aos poderes públicos, em defesa de direitos ou contra ilegalidade ou abuso de poder, é assegurado ao servidor como:', options: ['a) Um dever funcional.', 'b) Uma proibição.', 'c) Um direito.', 'd) Uma vantagem pecuniária.'], correct: 'c', explanation: 'O direito de petição é um direito fundamental do servidor, previsto no artigo 5º, inciso XXXIV, da Constituição Federal e reforçado na Lei nº 8.112/1990.' },
                { id: '17', question: 'A acumulação de cargos públicos é vedada, EXCETO quando houver compatibilidade de horários e se tratar de:', options: ['a) Dois cargos de professor.', 'b) Um cargo de professor com outro técnico ou científico.', 'c) Dois cargos ou empregos privativos de profissionais de saúde, com profissões regulamentadas.', 'd) Todas as alternativas anteriores.'], correct: 'd', explanation: 'A acumulação é permitida nas hipóteses constitucionais de dois cargos de professor, um de professor com outro técnico ou científico, e dois cargos ou empregos privativos de profissionais de saúde, com profissões regulamentadas, havendo compatibilidade de horários.' },
                { id: '18', question: 'O estágio probatório é o período de:', options: ['a) 12 meses de efetivo exercício.', 'b) 24 meses de efetivo exercício.', 'c) 36 meses de efetivo exercício.', 'd) Não há período definido.'], correct: 'c', explanation: 'O artigo 20 da Lei nº 8.112/1990 define o estágio probatório como o período de 36 meses de efetivo exercício.' },
                { id: '19', question: 'A avaliação especial de desempenho durante o estágio probatório visa apurar, entre outros aspectos:', options: ['a) Apenas a assiduidade e a disciplina.', 'b) Aptidão e capacidade para o desempenho eficiente das atribuições do cargo.', 'c) O nível de produtividade e a qualidade do trabalho desenvolvido pelo servidorcontinuidade nos estudos.', 'd) Apenas a pontualidade e a produtividade.'], correct: 'b', explanation: 'A avaliação no estágio probatório visa verificar a aptidão e capacidade do servidor para o desempenho eficiente das atribuições do cargo (artigo 20, § 1º).' },
                { id: '20', question: 'A recondução é o retorno do servidor estável ao cargo anteriormente ocupado, em decorrência de:', options: ['a) Inabilitação em estágio probatório relativo a outro cargo.', 'b) Reintegração de outro servidor.', 'c) Aproveitamento do servidor em disponibilidade.', 'd) Todas as alternativas anteriores.'], correct: 'a', explanation: 'A recondução ocorre nas três situações mencionadas (artigo 29).' }, // Correção da alternativa correta para a)

                // Lei nº 12.772/2012
                { id: '21', question: 'A Lei nº 12.772/2012 dispõe sobre a estruturação de qual plano de carreiras?', options: ['a) Plano de Carreiras e Cargos da Administração Pública Federal.', 'b) Plano de Carreiras e Cargos do Magistério Federal.', 'c) Plano Único de Carreiras e Cargos dos Servidores Federais.', 'd) Plano Nacional de Educação.'], correct: 'b', explanation: 'A Lei nº 12.772/2012 estrutura o Plano de Carreiras e Cargos de Magistério Federal.' },
                { id: '22', question: 'Quais são as carreiras abrangidas pelo Plano de Carreiras e Cargos de Magistério Federal?', options: ['a) Magistério Superior e Magistério do Ensino Fundamental e Médio.', 'b) Magistério Superior e Magistério do Ensino Básico, Técnico e Tecnológico (EBTT).', 'c) Magistério Superior, Magistério do Ensino Fundamental e Magistério do Ensino Médio e Tecnológico.', 'd) Carreira Docente Federal e Carreira Técnico-Administrativa em Educação.'], correct: 'b', explanation: 'As carreiras abrangidas são a de Magistério Superior e a de Magistério do Ensino Básico, Técnico e Tecnológico (EBTT).' },
                { id: '23', question: 'O ingresso nas Carreiras do Magistério Federal ocorre por meio de:', options: ['a) Indicação política.', 'b) Concurso público de provas e títulos.', 'c) Processo seletivo simplificado.', 'd) Remoção e redistribuição.'], correct: 'b', explanation: 'O ingresso nas Carreiras do Magistério Federal se dá por concurso público de provas e títulos (artigo 7º).' },
                { id: '24', question: 'A Retribuição por Titulação (RT) é um componente da remuneração dos docentes federais, calculado com base em:', options: ['a) Tempo de serviço.', 'b) Desempenho individual.', 'c) Nível de escolaridade.', 'd) Participação em projetos de pesquisa e extensão.'], correct: 'c', explanation: 'A Retribuição por Titulação (RT) é calculada com base no nível de escolaridade do docente (artigo 16).' },
                { id: '25', question: 'Quais são os regimes de trabalho previstos para os docentes da Carreira de Magistério Superior?', options: ['a) Tempo integral e tempo parcial.', 'b) Tempo integral com dedicação exclusiva, tempo parcial de 20 horas e tempo parcial de 40 horas.', 'c) Apenas tempo integral com dedicação exclusiva.', 'd) Tempo integral e regime de plantão.'], correct: 'b', explanation: 'Os regimes de trabalho para a Carreira de Magistério Superior são Tempo Integral com Dedicação Exclusiva (DE), Tempo Parcial de 20 horas e Tempo Parcial de 40 horas (artigo 20).' },
                { id: '26', question: 'O regime de Tempo Integral com Dedicação Exclusiva (DE) implica que o docente deverá dedicar-se integralmente às atividades de ensino, pesquisa, extensão e gestão institucional, sendo:', options: ['a) Permitido o exercício de outra atividade remunerada, pública ou privada.', 'b) Vedado o exercício de qualquer outra atividade remunerada, pública ou privada, exceto em casos específicos previstos em lei.', 'c) Permitido o exercício de outra atividade remunerada, desde que haja compatibilidade de horários.', 'd) Depende da aprovação da chefia imediata o exercício de outra atividade remunerada.'], correct: 'b', explanation: 'O regime de DE implica a vedação do exercício de outra atividade remunerada, salvo as exceções legais (artigo 20, § 1º).' },
                { id: '27', question: 'A progressão funcional nas Carreiras do Magistério Federal ocorre:', options: ['a) Automaticamente a cada dois anos.', 'b) Por mudança de nível dentro da mesma classe, com base em critérios estabelecidos.', 'c) Por mudança de classe, independentemente de avaliação de desempenho.', 'd) Apenas por tempo de serviço.'], correct: 'b', explanation: 'A progressão funcional ocorre por mudança de nível dentro da mesma classe, mediante avaliação de desempenho (artigo 18).' },
                { id: '28', question: 'A promoção nas Carreiras do Magistério Federal ocorre:', options: ['a) Automaticamente ao final de cada nível.', 'b) Por elevação do servidor à classe mais elevada, com base em critérios estabelecidos, incluindo titulação e avaliação de desempenho.', 'c) Por decisão discricionária da administração superior.', 'd) Apenas por concurso interno.'], correct: 'b', explanation: 'A promoção ocorre por elevação à classe mais elevada, com base em critérios como titulação e avaliação de desempenho (artigo 19).' },
                { id: '29', question: 'Para o ingresso na Classe de Professor Titular da Carreira de Magistério Superior, é exigida, entre outros requisitos:', options: ['a) Apenas o título de doutor.', 'b) Título de doutor e aprovação em processo de avaliação específico.', 'c) Tempo mínimo de serviço na classe anterior.', 'd) Publicação de um livro.'], correct: 'b', explanation: 'Para a Classe de Professor Titular, exige-se título de doutor e aprovação em processo de avaliação específico (artigo 19, § 2º).' },
                { id: '30', question: 'O estágio probatório para os servidores das Carreiras do Magistério Federal tem duração de:', options: ['a) 12 meses.', 'b) 24 meses.', 'c) 36 meses.', 'd) Não há estágio probatório para docentes.'], correct: 'c', explanation: 'O estágio probatório para os servidores das Carreiras do Magistério Federal tem duração de 36 meses (artigo 10).' },
                { id: '31', question: 'A avaliação de desempenho durante o estágio probatório dos docentes federais considera, entre outros aspectos:', options: ['a) Apenas a produção científica.', 'b) Aptidão para o exercício das atividades, assiduidade e disciplina.', 'c) Participação em eventos acadêmicos.', 'd) Número de orientações de alunos.'], correct: 'b', explanation: 'A avaliação no estágio probatório considera a aptidão, assiduidade e disciplina, entre outros fatores (artigo 10, § 1º).' },
                { id: '32', question: 'A Retribuição por Titulação (RT) para o portador de título de doutor, em relação ao vencimento básico, é de:', options: ['a) Um percentual fixo para todas as classes.', 'b) Percentuais diferenciados por classe e nível.', 'c) Um valor fixo em reais.', 'd) Não há RT para doutores.'], correct: 'b', explanation: 'Os percentuais da RT variam por classe e nível, sendo maiores para titulações mais elevadas (Tabela do Anexo IV).' },
                { id: '33', question: 'A alteração do regime de trabalho do docente federal pode ocorrer:', options: ['a) A qualquer momento, a pedido do servidor.', 'b) Mediante processo regular, atendendo aos requisitos e critérios estabelecidos.', 'c) Por decisão unilateral da administração.', 'd) Apenas após o estágio probatório.'], correct: 'b', explanation: 'A alteração do regime de trabalho deve seguir processo regular e atender aos requisitos estabelecidos (artigo 21).' },
                { id: '34', question: 'As instituições federais de ensino (IFEs) têm autonomia para:', options: ['a) Definir os critérios de progressão e promoção nas carreiras do magistério, sem observar a legislação federal.', 'b) Organizar seus planos de carreira, cargos e remuneração de forma independente.', 'c) Implementar o Plano de Carreiras e Cargos de Magistério Federal, observando a legislação específica.', 'd) Não estão sujeitas à Lei nº 12.772/2012.'], correct: 'c', explanation: 'As IFEs devem implementar o plano de carreiras observando a legislação federal (artigo 1º).' },
                { id: '35', question: 'A Lei nº 12.772/2012 prevê a possibilidade de afastamento para realização de programas de pós-graduação stricto sensu:', options: ['a) Apenas no país.', 'b) Apenas no exterior.', 'c) No país ou no exterior, conforme regulamentação.', 'd) Não há previsão de afastamento para pós-graduação.'], correct: 'c', explanation: 'A Lei nº 12.772/2012 prevê o afastamento para pós-graduação stricto sensu no país ou no exterior, conforme regulamentação (artigo 30).' },

                // Lei nº 8.027/1990
                { id: '36', question: 'A Lei nº 8.027/1990 dispõe sobre:', options: ['a) O regime disciplinar dos servidores públicos federais.', 'b) Normas de conduta dos servidores públicos civis da União, das Autarquias e das Fundações Públicas.', 'c) O processo administrativo disciplinar.', 'd) A ética no serviço público federal.'], correct: 'b', explanation: 'A Lei nº 8.027/1990 dispõe sobre normas de conduta dos servidores públicos civis da União, autarquias e fundações públicas.' },
                { id: '37', question: 'São princípios gerais que devem nortear a conduta dos servidores públicos, conforme a Lei nº 8.027/1990, EXCETO:', options: ['a) Moralidade administrativa.', 'b) Legalidade.', 'c) Eficiência.', 'd) Discricionariedade.'], correct: 'd', explanation: 'A discricionariedade é um poder da administração, mas a conduta do servidor deve ser pautada pelos princípios da legalidade, moralidade, eficiência, etc.' },
                { id: '38', question: 'Constitui um dever fundamental do servidor público, segundo a Lei nº 8.027/1990:', options: ['a) Exercer com negligência as atribuições do cargo.', 'b) Preservar o patrimônio público.', 'c) Atender ao público com má vontade.', 'd) Utilizar informações sigilosas em benefício próprio.'], correct: 'b', explanation: 'Preservar o patrimônio público é um dever fundamental do servidor (artigo 3º, inciso III).' },
                { id: '39', question: 'É vedado ao servidor público, de acordo com a Lei nº 8.027/1990:', options: ['a) Receber presentes de pequeno valor.', 'b) Utilizar o cargo para obter qualquer tipo de favorecimento para si.', 'c) Participar de greves.', 'd) Criticar a administração pública.'], correct: 'b', explanation: 'Utilizar o cargo para obter favorecimento pessoal é uma vedação (artigo 4º, inciso II).' },
                { id: '40', question: 'A Comissão de Ética Pública, instituída pela Lei nº 8.027/1990, tem como uma de suas competências:', options: ['a) Aplicar penalidades disciplinares como demissão.', 'b) Julgar crimes de improbidade administrativa.', 'c) Orientar e aconselhar sobre ética profissional do servidor.', 'd) Fiscalizar a vida privada dos servidores.'], correct: 'c', explanation: 'A Comissão de Ética Pública tem a competência de orientar e aconselhar sobre ética profissional (artigo 6º, inciso I).' },
                { id: '41', question: 'O processo de apuração ética conduzido pela Comissão de Ética Pública pode resultar na aplicação de qual sanção?', options: ['a) Advertência.', 'b) Suspensão.', 'c) Censura.', 'd) Demissão.'], correct: 'c', explanation: 'A sanção aplicável pela Comissão de Ética Pública é a censura (artigo 6º, § 3º).' },
                { id: '42', question: 'A Lei nº 8.027/1990 estabelece que as normas de conduta nela previstas complementam:', options: ['a) A Constituição Federal.', 'b) A Lei de Improbidade Administrativa.', 'c) O Regime Jurídico dos Servidores Públicos Federais (Lei nº 8.112/1990).', 'd) O Código Penal.'], correct: 'c', explanation: 'As normas de conduta da Lei nº 8.027/1990 complementam o Regime Jurídico dos Servidores Públicos Federais (artigo 1º, parágrafo único).' },
                { id: '43', question: 'A busca pela excelência nos serviços prestados é um:', options: ['a) Direito do servidor.', 'b) Dever fundamental do servidor.', 'c) Uma vedação ao servidor.', 'd) Uma faculdade do servidor.'], correct: 'b', explanation: 'A busca pela excelência é um dever fundamental (artigo 3º, inciso VI).' },
                { id: '44', question: 'O atendimento com presteza e cortesia ao público é um:', options: ['a) Direito do usuário do serviço público.', 'b) Dever fundamental do servidor.', 'c) Uma proibição ao servidor.', 'd) Uma recomendação ao servidor.'], correct: 'b', explanation: 'O atendimento com presteza e cortesia é um dever fundamental (artigo 3º, inciso VII).' },
                { id: '45', question: 'Utilizar o cargo ou função, facilidades, poderes ou prerrogativas a ele inerentes, para obter qualquer tipo de favorecimento, para si ou para outrem, constitui:', options: ['a) Um dever do servidor.', 'b) Uma conduta ética recomendada.', 'c) Uma vedação ao servidor.', 'd) Um direito do servidor.'], correct: 'c', explanation: 'Utilizar o cargo para obter favorecimento é uma vedação (artigo 4º, inciso II).' },
                { id: '46', question: 'Divulgar ou utilizar informações sigilosas a que tenha acesso em razão do cargo ou função para obter qualquer tipo de proveito, para si ou para outrem, é:', options: ['a) Permitido, desde que não cause prejuízo à administração.', 'b) Um dever de transparência.', 'c) Uma vedação ao servidor.', 'd) Uma conduta ética desejável.'], correct: 'c', explanation: 'Divulgar informações sigilosas para proveito próprio é uma vedação (artigo 4º, inciso VI).' },
                { id: '47', question: 'A Comissão de Ética Pública é formada por:', options: ['a) Servidores públicos indicados pelos sindicatos.', 'b) Cidadãos de reputação ilibada, designados pelo Presidente da República.', 'c) Membros do Poder Judiciário.', 'd) Representantes da sociedade civil organizada.'], correct: 'b', explanation: 'A Comissão de Ética Pública é formada por cidadãos de reputação ilibada, designados pelo Presidente da República (artigo 6º).' },
                { id: '48', question: 'A atuação da Comissão de Ética Pública ocorre:', options: ['a) Apenas mediante denúncia formal.', 'b) De ofício ou mediante denúncia.', 'c) Apenas por solicitação da chefia imediata do servidor.', 'd) Apenas por decisão judicial.'], correct: 'b', explanation: 'A atuação da Comissão ocorre de ofício ou mediante denúncia (artigo 6º, § 2º).' },
                { id: '49', question: 'A sanção de censura aplicada pela Comissão de Ética Pública consiste em:', options: ['a) Advertência formal registrada nos assentamentos do servidor.', 'b) Reprovação pública da conduta do servidor.', 'c) Suspensão do exercício do cargo.', 'd) Demissão do serviço público.'], correct: 'b', explanation: 'A censura é uma reprovação pública da conduta do servidor (artigo 6º, § 3º).' },
                { id: '50', question: 'A Lei nº 8.027/1990 busca promover:', options: ['a) A politização do serviço público.', 'b) A eficiência administrativa acima da moralidade.', 'c) A conduta ética e a integridade no serviço público.', 'd) A flexibilização das normas de conduta.'], correct: 'c', explanation: 'A Lei nº 8.027/1990 visa promover a conduta ética e a integridade no serviço público.' },

                // Decreto nº 1.171/1994
                { id: '51', question: 'O Decreto nº 1.171/1994 aprova o:', options: ['a) Regulamento Disciplinar do Servidor Público Federal.', 'b) Código de Ética Profissional do Servidor Público Civil do Poder Executivo Federal.', 'c) Estatuto da Função Pública Federal.', 'd) Manual de Conduta Ética da Administração Pública.'], correct: 'b', explanation: 'O Decreto nº 1.171/1994 aprova o Código de Ética Profissional do Servidor Público Civil do Poder Executivo Federal.' },
                { id: '52', question: 'Segundo o Código de Ética, a dignidade, o decoro, o zelo, a eficácia e a consciência dos princípios morais são:', options: ['a) Direitos do servidor.', 'b) Deveres fundamentais do servidor.', 'c) Vedações ao servidor.', 'd) Faculdades do servidor.'], correct: 'b', explanation: 'Dignidade, decoro, zelo, eficácia e consciência dos princípios morais são deveres fundamentais (Seção I, inciso I).' },
                { id: '53', question: 'A cortesia, a boa vontade, a discrição, o asseio e a presteza são valores que o servidor deve observar no seu:', options: ['a) Âmbito familiar.', 'b) Relacionamento profissional e com o público.', 'c) Tempo de lazer.', 'd) Exercício de atividades sindicais.'], correct: 'b', explanation: 'A cortesia, boa vontade, discrição, asseio e presteza devem ser observados no relacionamento profissional e com o público (Seção I, inciso IV).' },
                { id: '54', question: 'Retardar ou dificultar o exercício regular de direito por qualquer pessoa, atuando com descaso ou omissão, constitui:', options: ['a) Um dever funcional.', 'b) Uma conduta ética recomendada.', 'c) Uma vedação ética.', 'd) Um direito do servidor.'], correct: 'c', explanation: 'Retardar ou dificultar o exercício regular de direito é uma vedação ética (Seção III, inciso I, alínea “d”).' },
                { id: '55', question: 'Pleitear, influenciar ou solicitar qualquer tipo de favor para si ou para outrem, para o bom desempenho de suas tarefas, é:', options: ['a) Permitido, desde que em benefício da administração.', 'b) Um ato de proatividade.', 'c) Vedado pela ética profissional.', 'd) Um direito do servidor.'], correct: 'c', explanation: 'Pleitear ou solicitar favores é vedado pela ética profissional (Seção III, inciso I, alínea “g”).' },
                { id: '56', question: 'Receber presentes, vantagens de qualquer espécie, em razão de sua função, de qualquer pessoa física ou jurídica que tenha interesses em decisão tomada pelo servidor ou colegiado do qual participe:', options: ['a) É permitido, desde que de pequeno valor.', 'b) É permitido, com autorização da chefia imediata.', 'c) É vedado, exceto em casos protocolares.', 'd) Depende da legislação específica do orgão'], correct: 'c', explanation: 'Receber presentes que possam influenciar decisões é vedado (Seção III, inciso I, alínea “h”).' },
                { id: '57', question: 'A sanção ética de censura, prevista no Decreto nº 1.171/1994, consiste em:', options: ['a) Advertência verbal.', 'b) Reprovação formal da conduta do servidor.', 'c) Suspensão temporária do cargo.', 'd) Demissão do serviço público.'], correct: 'b', explanation: 'A censura é uma reprovação formal da conduta do servidor (Seção V, artigo 9º).' },
                { id: '58', question: 'As Comissões de Ética nos órgãos e entidades do Poder Executivo Federal têm como uma de suas atribuições:', options: ['a) Julgar crimes de corrupção.', 'b) Aplicar penalidades disciplinares previstas na Lei nº 8.112/1990.', 'c) Orientar e aconselhar sobre ética profissional do servidor.', 'd) Fiscalizar o patrimônio dos servidores.'], correct: 'c', explanation: 'As Comissões de Ética orientam e aconselham sobre ética profissional (Seção IV, artigo 7º, inciso I).' },
                { id: '59', question: 'O Código de Ética estabelece que a remuneração do servidor público é custeada por:', options: ['a) Taxas e emolumentos.', 'b) Impostos pagos direta ou indiretamente pela sociedade.', 'c) Receitas de empresas públicas.', 'd) Doações de entidades privadas.'], correct: 'b', explanation: 'A remuneração do servidor é custeada pelos impostos pagos pela sociedade (Seção I, inciso XVII).' },
                { id: '60', question: 'O servidor público não poderá jamais desprezar o elemento ético de sua conduta. Assim, a moralidade administrativa se constitui em:', options: ['a) Um requisito meramente formal da atuação administrativa.', 'b) Um dos pilares da administração pública, influenciando na legalidade dos atos.', 'c) Uma questão de foro íntimo do servidor.', 'd) Um aspecto secundário da função pública.'], correct: 'b', explanation: 'A moralidade administrativa é um pilar da administração, influenciando a legalidade dos atos (Seção I, inciso III).' },
                { id: '61', question: 'Segundo o Código de Ética, a humildade, a tolerância e o respeito são importantes para:', options: ['a) A manutenção da hierarquia funcional.', 'b) O bom relacionamento com os colegas e com o público.', 'c) A obtenção de promoções na carreira.', 'd) A participação em atividades sindicais.'], correct: 'b', explanation: 'Humildade, tolerância e respeito são importantes para o bom relacionamento (Seção I, inciso IV).' },
                { id: '62', question: 'O servidor público deve zelar pela economia do material público e a conservação dos bens patrimoniais, evitando:', options: ['a) A utilização de recursos tecnológicos.', 'b) Qualquer tipo de inovação administrativa.', 'c) O desperdício e o dano aos bens públicos.', 'd) A participação em programas de reciclagem.'], correct: 'c', explanation: 'O servidor deve evitar o desperdício e o dano...'},

            const allQuestionsEPT = [
                // 1. Educação profissional e tecnológica no Brasil: organização e bases conceituais
                { id: 'EPT41', question: 'A Educação Profissional e Tecnológica (EPT) no Brasil tem sua trajetória marcada por diversas transformações. Qual das opções abaixo MELHOR descreve a principal característica da EPT na atualidade, considerando sua organização e bases conceituais?', options: ['a) Foco exclusivo na formação técnica para o mercado de trabalho, desvinculada da educação básica.', 'b) Ênfase na formação humanística, com pouca articulação com as demandas tecnológicas e produtivas.', 'c) Integração entre trabalho, ciência, tecnologia e cultura, visando à formação integral do indivíduo e ao desenvolvimento socioeconômico.', 'd) Predominância de cursos de curta duração, sem aprofundamento teórico ou científico.', 'e) Caráter assistencialista, voltado apenas para a qualificação de mão de obra de baixa escolaridade.'], correct: 'c', explanation: 'A EPT moderna busca a integração para uma formação completa.' },
                { id: 'EPT42', question: 'Sobre a organização da Educação Profissional e Tecnológica (EPT) no Brasil, assinale a alternativa CORRETA:', options: ['a) A EPT é oferecida apenas em nível médio, com foco na formação técnica.', 'b) Os Institutos Federais são as únicas instituições autorizadas a ofertar cursos de EPT no país.', 'c) A EPT abrange diferentes níveis e modalidades de ensino, como Formação Inicial e Continuada (FIC), cursos técnicos, tecnólogos e pós-graduação.', 'd) A legislação brasileira não prevê a articulação entre a EPT e a educação básica, sendo modalidades de ensino independentes.', 'e) A oferta de cursos de EPT é centralizada no Ministério da Educação, sem autonomia para as instituições de ensino.'], correct: 'c', explanation: 'A EPT é bastante abrangente em níveis e modalidades.' },
                { id: 'EPT43', question: 'As bases conceituais da Educação Profissional e Tecnológica (EPT) no Brasil são fundamentais para compreender sua finalidade. Nesse contexto, qual o papel da relação entre trabalho, ciência, tecnologia e cultura na formação do indivíduo?', options: ['a) O trabalho é o único elemento relevante, sendo a ciência, tecnologia e cultura meros acessórios.', 'b) A ciência e a tecnologia são priorizadas, enquanto o trabalho e a cultura são secundários.', 'c) A cultura é o elemento central, e os demais são utilizados para fins de entretenimento.', 'd) A articulação desses quatro elementos visa a uma formação integral, crítica e cidadã, que prepare o indivíduo para atuar no mundo do trabalho e na sociedade de forma consciente.', 'e) A EPT foca apenas na aquisição de habilidades técnicas, sem considerar a dimensão cultural ou científica.'], correct: 'd', explanation: 'A articulação desses elementos promove uma formação integral e crítica.' },
                { id: 'EPT44', question: 'A importância da Educação Profissional e Tecnológica (EPT) para o desenvolvimento socioeconômico do Brasil é inegável. Qual das afirmações abaixo MELHOR justifica o investimento nessa modalidade de ensino?', options: ['a) A EPT é responsável por formar mão de obra barata para atender às demandas imediatas da indústria.', 'b) A EPT contribui para a redução do desemprego, mas não impacta significativamente o desenvolvimento tecnológico do país.', 'c) A EPT promove a qualificação profissional, o desenvolvimento de novas tecnologias, a inovação e a inclusão social, impulsionando o crescimento econômico e a melhoria da qualidade de vida.', 'd) A EPT é um gasto desnecessário, pois o mercado de trabalho se adapta rapidamente às necessidades sem a intervenção educacional.', 'e) A EPT tem como principal objetivo a formação de pesquisadores, sem foco na aplicação prática do conhecimento.'], correct: 'c', explanation: 'A EPT tem um papel multifacetado no desenvolvimento socioeconômico.' },
                { id: 'EPT45', question: 'Sobre os desafios e perspectivas futuras da Educação Profissional e Tecnológica (EPT) no contexto brasileiro, assinale a alternativa INCORRETA:', options: ['a) A necessidade de atualização constante dos currículos para acompanhar as rápidas transformações tecnológicas é um desafio.', 'b) A garantia de acesso e permanência de estudantes em cursos de EPT, especialmente em regiões mais remotas, é uma perspectiva importante.', 'c) A articulação entre a EPT e o setor produtivo, visando à empregabilidade e à inovação, é um desafio a ser superado.', 'd) A EPT deve se desvincular das políticas públicas educacionais para ter maior autonomia e flexibilidade.', 'e) A promoção da pesquisa aplicada e da extensão tecnológica é uma perspectiva para o fortalecimento da EPT.'], correct: 'd', explanation: 'A EPT deve estar vinculada às políticas públicas para seu fortalecimento.' },
                { id: 'EPT46', question: 'Em relação às abordagens teóricas que influenciam a Educação Profissional e Tecnológica (EPT) no Brasil, qual das opções abaixo apresenta uma característica da formação integral?', options: ['a) Foco exclusivo no desenvolvimento de competências técnicas específicas para o mercado de trabalho.', 'b) Priorização da memorização de conteúdos teóricos em detrimento da prática.', 'c) Visão fragmentada do conhecimento, sem conexão entre as diferentes áreas do saber.', 'd) Busca pela formação do indivíduo em suas múltiplas dimensões (intelectual, social, cultural, ética), articulando teoria e prática, trabalho e educação.', 'e) Ênfase na reprodução de modelos preexistentes, sem estímulo à criatividade ou inovação.'], correct: 'd', explanation: 'A formação integral abrange todas as dimensões do indivíduo.' },
                { id: 'EPT47', question: 'O papel dos Institutos Federais na organização da Educação Profissional e Tecnológica (EPT) no Brasil é de extrema relevância. Qual das alternativas MELHOR descreve a autonomia e as responsabilidades dessas instituições?', options: ['a) Os Institutos Federais atuam como meros executores de diretrizes do Ministério da Educação, sem autonomia pedagógica.', 'b) Possuem autonomia administrativa, patrimonial, financeira, didático-pedagógica e disciplinar, sendo responsáveis pela oferta de educação profissional e tecnológica em diferentes níveis e modalidades.', 'c) Sua principal responsabilidade é a formação de mão de obra para grandes empresas, sem preocupação com o desenvolvimento regional.', 'd) A autonomia dos Institutos Federais é limitada à gestão financeira, não abrangendo aspectos pedagógicos.', 'e) São instituições de ensino superior, sem atuação na educação básica ou na formação inicial e continuada.'], correct: 'b', explanation: 'Os Institutos Federais possuem ampla autonomia.' },
                { id: 'EPT48', question: 'A integração entre a Educação Profissional e Tecnológica (EPT) e a educação básica é um tema relevante. Qual o principal benefício dessa articulação para a formação dos estudantes?', options: ['a) A EPT substitui a educação básica, tornando-a desnecessária para a formação profissional.', 'b) A integração permite que os estudantes concluam o ensino médio e, ao mesmo tempo, obtenham uma qualificação profissional, ampliando suas oportunidades no mercado de trabalho e na vida acadêmica.', 'c) A educação básica é responsável apenas pela formação teórica, enquanto a EPT cuida da formação prática.', 'd) A integração visa apenas a reduzir o tempo de estudo dos alunos, sem preocupar-se com a qualidade da formação.', 'e) A articulação entre EPT e educação básica é inviável devido às diferenças curriculares e metodológicas.'], correct: 'b', explanation: 'A integração enriquece a formação e amplia oportunidades.' },
                { id: 'EPT49', question: 'A pesquisa e a inovação desempenham um papel crucial na Educação Profissional e Tecnológica (EPT). Qual das opções abaixo apresenta um exemplo de como essas atividades podem impulsionar o desenvolvimento tecnológico e social?', options: ['a) A pesquisa na EPT se restringe à análise de dados estatísticos sobre o mercado de trabalho.', 'b) A inovação na EPT se limita à aquisição de novos equipamentos e tecnologias, sem a produção de conhecimento próprio.', 'c) O desenvolvimento de projetos de pesquisa aplicada que resultem em soluções tecnológicas para problemas reais da sociedade, gerando patentes e impulsionando a economia local.', 'd) A EPT foca apenas na reprodução de conhecimentos existentes, sem incentivo à criação ou descoberta.', 'e) A pesquisa e a inovação são atividades exclusivas das universidades, não sendo relevantes para a EPT.'], correct: 'c', explanation: 'A pesquisa aplicada na EPT gera soluções e impulsiona a economia.' },
                { id: 'EPT50', question: 'A Educação Profissional e Tecnológica (EPT) pode contribuir significativamente para a inclusão social e a redução das desigualdades. Qual das alternativas MELHOR explica essa contribuição?', options: ['a) A EPT oferece cursos apenas para pessoas com alto nível de escolaridade, perpetuando as desigualdades.', 'b) A EPT promove a inclusão social ao oferecer oportunidades de qualificação profissional para jovens e adultos de diferentes contextos sociais, facilitando seu acesso ao mercado de trabalho e à ascensão social.', 'c) A EPT se preocupa apenas com a formação técnica, sem considerar as questões sociais ou econômicas dos estudantes.', 'd) A inclusão social na EPT se restringe à oferta de cotas para minorias, sem ações efetivas de acompanhamento e apoio.', 'e) A EPT não tem impacto na redução das desigualdades, pois o mercado de trabalho é o único fator determinante para a inclusão social.'], correct: 'b', explanation: 'A EPT é um vetor de inclusão social e ascensão.' },
                // 2. Projeto Político-Pedagógico do IFRN
                { id: 'EPT51', question: 'O Projeto Político-Pedagógico (PPP) é um documento essencial para o IFRN. Qual das opções abaixo MELHOR descreve a importância do PPP como instrumento de gestão democrática?', options: ['a) O PPP é um documento meramente burocrático, sem impacto nas decisões pedagógicas da instituição.', 'b) O PPP centraliza as decisões na direção da instituição, sem a participação da comunidade acadêmica.', 'c) O PPP é um instrumento que sistematiza as concepções, princípios e diretrizes da instituição, construído coletivamente e que orienta as ações pedagógicas, administrativas e financeiras, promovendo a participação e a reflexão crítica.', 'd) O PPP é um documento estático, que não permite revisões ou atualizações ao longo do tempo.', 'e) O PPP serve apenas para cumprir exigências legais, sem refletir a realidade da instituição.'], correct: 'c', explanation: 'O PPP é um documento vivo e participativo.' },
                { id: 'EPT52', question: 'Sobre o processo de construção do PPP do IFRN, assinale a alternativa CORRETA:', options: ['a) O PPP do IFRN foi elaborado por uma equipe restrita de especialistas, sem a participação da comunidade acadêmica.', 'b) A construção do PPP do IFRN foi um processo participativo, envolvendo servidores (docentes e técnicos administrativos) e alunos em diversos espaços de trabalhos coletivos, como reuniões e seminários.', 'c) O PPP do IFRN foi imposto pelo Ministério da Educação, sem considerar as especificidades da instituição.', 'd) A elaboração do PPP do IFRN ocorreu de forma isolada, sem relação com as políticas educacionais vigentes.', 'e) O PPP do IFRN é um documento provisório, que ainda não foi consolidado.'], correct: 'b', explanation: 'A construção do PPP é um processo coletivo e democrático.' },
                { id: 'EPT53', question: 'Os principais eixos norteadores do PPP do IFRN se relacionam diretamente com a missão e a visão da instituição. Qual das opções abaixo apresenta um desses eixos?', options: ['a) Foco exclusivo na formação para o mercado de trabalho.', 'b) Ênfase na pesquisa teórica, desvinculada da aplicação prática.', 'c) Articulação entre ciência, trabalho, cultura e tecnologia, visando à formação integral e ao desenvolvimento social.', 'd) Priorização de atividades administrativas em detrimento das pedagógicas.', 'e) Restrição da atuação da instituição ao ensino técnico, sem abrangência em outros níveis.'], correct: 'c', explanation: 'O PPP do IFRN busca a integração desses eixos para uma formação completa.' },
                { id: 'EPT54', question: 'O PPP do IFRN se consolida como um documento de caráter identitário. O que isso significa?', options: ['a) Que o PPP é um documento genérico, que pode ser aplicado a qualquer instituição de ensino.', 'b) Que o PPP reflete a cultura e os valores específicos do IFRN, delineando seus direcionamentos pedagógicos, administrativos e financeiros de forma única.', 'c) Que o PPP é um documento secreto, acessível apenas a um grupo seleto de pessoas.', 'd) Que o PPP é um documento temporário, que perde sua validade após um determinado período.', 'e) Que o PPP se limita a descrever a estrutura física da instituição.'], correct: 'b', explanation: 'O caráter identitário do PPP reflete a singularidade do IFRN.' },
                { id: 'EPT55', question: 'A perspectiva emancipatória é um dos pilares do PPP do IFRN. Como ela se manifesta na prática da instituição?', options: ['a) Através da imposição de um modelo educacional único, sem considerar as individualidades dos estudantes.', 'b) Pela busca em promover mudanças nas concepções e práticas cotidianas, visando à formação de cidadãos críticos, autônomos e capazes de transformar a realidade.', 'c) Pela priorização do ensino tradicional, com foco na transmissão de conteúdos.', 'd) Pela desconsideração das demandas sociais e culturais da comunidade.', 'e) Pela restrição da participação dos estudantes nas decisões da instituição.'], correct: 'b', explanation: 'A perspectiva emancipatória visa à formação de cidadãos transformadores.' },
                { id: 'EPT56', question: 'A relação entre o PPP do IFRN e as políticas educacionais de cunho neoliberal é um ponto de destaque. Como o IFRN se posiciona em relação a uma lógica de planejamento meramente burocrático?', options: ['a) O IFRN adota integralmente a lógica do planejamento burocrático, visando à eficiência administrativa.', 'b) O IFRN se opõe a essa lógica, buscando um planejamento educacional participativo, humano e libertador, que valorize a reflexão crítica e a construção coletiva.', 'c) O IFRN ignora as políticas educacionais, desenvolvendo seu PPP de forma isolada.', 'd) O IFRN se adapta às políticas neoliberais, priorizando a formação para o mercado de trabalho em detrimento da formação integral.', 'e) O IFRN não possui um posicionamento claro em relação a essa questão.'], correct: 'b', explanation: 'O IFRN busca um planejamento educacional humanizado e participativo.' },
                { id: 'EPT57', question: 'A estrutura do PPP do IFRN é composta por diferentes volumes. Qual a finalidade do Volume 1 – Documento-Base?', options: ['a) Detalhar os projetos pedagógicos de cada curso oferecido pelo IFRN.', 'b) Sistematizar as concepções, princípios e diretrizes norteadores das práticas e políticas educativas da instituição.', 'c) Apresentar as propostas de trabalho para as disciplinas do ensino médio.', 'd) Descrever o processo de construção do PPP do IFRN.', 'e) Fornecer os cadernos temáticos para cada área do conhecimento.'], correct: 'b', explanation: 'O Documento-Base sistematiza os fundamentos educacionais do IFRN.' },
                { id: 'EPT58', question: 'Como o PPP do IFRN orienta as ações político-pedagógicas da instituição, considerando sua natureza multicampi e pluricurricular?', options: ['a) Através de um modelo pedagógico único e inflexível para todos os campi e cursos.', 'b) Por meio de diretrizes gerais que permitem a adaptação e a contextualização das práticas pedagógicas em cada campus e curso, respeitando as especificidades locais e as diferentes modalidades de ensino.', 'c) O PPP do IFRN não se aplica às especificidades de cada campus ou curso.', 'd) Apenas o Reitor é responsável por orientar as ações político-pedagógicas.', 'e) O PPP do IFRN foca apenas nos aspectos administrativos, sem orientar as ações pedagógicas.'], correct: 'b', explanation: 'O PPP oferece diretrizes gerais que permitem a autonomia dos campi e cursos para contextualizar suas práticas pedagógicas.' },
                { id: 'EPT59', question: 'A indissociabilidade entre ensino, pesquisa e extensão é um princípio fundamental para os Institutos Federais. Como ele se reflete no PPP do IFRN?', options: ['a) A pesquisa e a extensão são atividades opcionais para os estudantes.', 'b) As atividades de pesquisa e extensão são desenvolvidas de forma isolada, sem conexão com o ensino.', 'c) O PPP do IFRN prevê a articulação entre as três dimensões, visando a uma formação integral e à produção de conhecimento que contribua para a solução de problemas da sociedade.', 'd) O ensino é a única prioridade da instituição.', 'e) A indissociabilidade é um conceito teórico que não se aplica à realidade do IFRN.'], correct: 'c', explanation: 'O PPP do IFRN busca a integração para uma formação mais completa.' },
                { id: 'EPT60', question: 'A organização curricular do IFRN é pautada, entre outros, pelo princípio da integração. O que significa isso?', options: ['a) Que as disciplinas são ensinadas de forma isolada, sem conexão entre si.', 'b) Que os conhecimentos de diferentes áreas do saber são articulados em um mesmo curso, com foco na formação integral do estudante.', 'c) Que apenas as disciplinas técnicas são relevantes para a formação profissional.', 'd) Que o currículo deve ser rígido e imutável.', 'e) Que a formação deve ser exclusiva para o mercado de trabalho.'], correct: 'b', explanation: 'A integração curricular busca a articulação dos conhecimentos.' },
                { id: 'EPT61', question: 'A Educação Profissional e Tecnológica (EPT) no Brasil está regulamentada principalmente por qual Lei?', options: ['a) LDB (Lei 9.394/1996)', 'b) Lei 11.741/2008', 'c) Lei 13.415/2017 (Reforma do Ensino Médio)', 'd) Todas as anteriores'], correct: 'd', explanation: 'A EPT no Brasil é regulamentada por um conjunto de leis, sendo a LDB a base, complementada por outras como a Lei 11.741/2008 e a Lei 13.415/2017.' },
                { id: 'EPT62', question: 'Qual documento estabelece as Diretrizes Curriculares Nacionais para a Educação Profissional?', options: ['a) Parecer CNE/CEB 11/2012', 'b) Decreto 5.154/2004', 'c) Portaria MEC 1.045/2021', 'd) Resolução CNE/CP 01/2020'], correct: 'a', explanation: 'O Parecer CNE/CEB 11/2012 estabelece as Diretrizes Curriculares Nacionais para a Educação Profissional Técnica de Nível Médio.' },
                { id: 'EPT63', question: 'A EPT no Brasil é organizada em três níveis. Quais são eles?', options: ['a) Básico, Técnico e Tecnológico', 'b) Formação Inicial, Técnico e Superior', 'c) Básico, Intermediário e Avançado', 'd) Fundamental, Médio e Superior'], correct: 'b', explanation: 'Os três níveis da EPT são Formação Inicial e Continuada (FIC), Educação Profissional Técnica de Nível Médio e Educação Superior (Tecnológica).' },
                { id: 'EPT64', question: 'O que caracteriza a articulação entre educação e trabalho na EPT?', options: ['a) Priorizar apenas o ensino teórico', 'b) Integrar conhecimentos científicos e tecnológicos com a prática profissional', 'c) Eliminar disciplinas gerais do currículo', 'd) Focar apenas em estágios obrigatórios'], correct: 'b', explanation: 'A articulação entre educação e trabalho na EPT visa a integração entre a base científica, tecnológica e a aplicação prática no mundo do trabalho.' },
                { id: 'EPT65', question: 'Qual órgão é responsável pela oferta da EPT em nível federal no Brasil?', options: ['a) Secretarias Estaduais de Educação', 'b) Institutos Federais (IFs) e Rede Federal', 'c) Universidades Privadas', 'd) SENAI e SENAC'], correct: 'b', explanation: 'Os Institutos Federais e toda a Rede Federal de Educação Profissional, Científica e Tecnológica são os principais responsáveis pela oferta da EPT em nível federal.' },
                { id: 'EPT66', question: 'O PPP do IFRN tem como principal objetivo:', options: ['a) Definir apenas a estrutura física da instituição', 'b) Orientar as práticas pedagógicas e administrativas com base em princípios democráticos', 'c) Estabelecer apenas o calendário acadêmico', 'd) Limitar-se aos aspectos burocráticos da gestão'], correct: 'b', explanation: 'O Projeto Político-Pedagógico (PPP) é um documento que norteia todas as ações da instituição, com base em princípios democráticos e educacionais.' },
                { id: 'EPT67', question: 'Qual princípio NÃO faz parte do PPP do IFRN?', options: ['a) Indissociabilidade entre ensino, pesquisa e extensão', 'b) Educação elitista e excludente', 'c) Formação cidadã e profissional', 'd) Integração com o mundo do trabalho'], correct: 'b', explanation: 'O IFRN, como instituição pública federal, preza pela inclusão e por uma educação de qualidade para todos, combatendo a elitização.' },
                { id: 'EPT68', question: 'O PPP do IFRN deve ser construído com a participação de:', options: ['a) Apenas dos professores', 'b) Apenas da direção da instituição', 'c) Toda a comunidade escolar (docentes, discentes, técnicos e sociedade)', 'd) Exclusivamente do MEC'], correct: 'c', explanation: 'A gestão democrática do IFRN implica na participação de todos os segmentos da comunidade escolar na construção do PPP.' },
                { id: 'EPT69', question: 'A concepção de educação do IFRN está alinhada com:', options: ['a) Apenas o mercado de trabalho', 'b) Uma perspectiva crítica e emancipatória', 'c) O ensino tecnicista sem reflexão', 'd) A formação exclusivamente acadêmica'], correct: 'b', explanation: 'A educação no IFRN busca formar cidadãos críticos, capazes de intervir na realidade, e profissionais qualificados com uma visão ampla.' },
                { id: 'EPT70', question: 'O PPP do IFRN prevê a integração entre:', options: ['a) Apenas teoria e prática', 'b) Ensino, pesquisa e extensão', 'c) Apenas atividades técnicas', 'd) Disciplinas isoladas sem conexão'], correct: 'b', explanation: 'A indissociabilidade entre ensino, pesquisa e extensão é um dos pilares da identidade dos Institutos Federais, e deve estar presente no PPP.' },
                { id: 'EPT71', question: 'Os Institutos Federais, como o IFRN, têm como missão principal:', options: ['a) Oferecer apenas cursos técnicos', 'b) Promover educação profissional, científica e tecnológica com excelência', 'c) Atender apenas demandas locais', 'd) Ser uma instituição exclusivamente de pesquisa'], correct: 'b', explanation: 'A missão dos IFs é a oferta de educação profissional e tecnológica em todos os seus níveis e modalidades, com base na ciência e tecnologia.' },
                { id: 'EPT72', question: 'Qual valor NÃO está presente na identidade do IFRN?', options: ['a) Inclusão social', 'b) Meritocracia excludente', 'c) Sustentabilidade', 'd) Compromisso com a sociedade'], correct: 'b', explanation: 'A identidade do IFRN é pautada pela inclusão, buscando oferecer oportunidades a todos, não por uma meritocracia excludente.' },
                { id: 'EPT73', question: 'A Rede Federal de Educação Profissional inclui:', options: ['a) Apenas os Institutos Federais', 'b) IFs, CEFETs e Escolas Técnicas Vinculadas a Universidades', 'c) Apenas o SENAI e SENAC', 'd) Universidades particulares'], correct: 'b', explanation: 'A Rede Federal é composta pelos Institutos Federais, CEFETs e as escolas técnicas vinculadas a universidades federais.' },
                { id: 'EPT74', question: 'O IFRN se destaca por:', options: ['a) Oferecer apenas cursos superiores', 'b) Integrar diferentes níveis de ensino (básico, técnico e superior)', 'c) Ignorar a formação humana', 'd) Não possuir vinculação com o MEC'], correct: 'b', explanation: 'Uma das características distintivas dos IFs é a oferta de cursos em todos os níveis da educação profissional e tecnológica, da FIC ao ensino superior.' },
                { id: 'EPT75', question: 'A identidade dos IFs está ligada à:', options: ['a) Formação tecnicista sem reflexão crítica', 'b) Articulação entre educação, ciência, tecnologia e inovação', 'c) Exclusão social', 'd) Manutenção de privilégios de classe'], correct: 'b', explanation: 'Os Institutos Federais se caracterizam pela integração entre ensino, pesquisa, extensão e inovação, contribuindo para o desenvolvimento científico e tecnológico.' },
                { id: 'EPT76', question: 'Qual princípio NÃO orienta a prática pedagógica na EPT?', options: ['a) Flexibilidade curricular', 'b) Fragmentação do conhecimento', 'c) Interdisciplinaridade', 'd) Contextualização'], correct: 'b', explanation: 'A prática pedagógica na EPT deve buscar a integração e a contextualização, e não a fragmentação do conhecimento.' },
                { id: 'EPT77', question: 'O currículo integrado busca:', options: ['a) Apenas a formação técnica e tecnológica', 'b) A separação do conhecimento em disciplinas isoladas', 'c) A superação da dicotomia entre a formação geral e a formação profissional', 'd) O ensino tradicional, com foco na memorização'], correct: 'c', explanation: 'O currículo integrado busca a superação da dicotomia, promovendo uma formação completa.' },
                { id: 'EPT78', question: 'A indissociabilidade entre ensino, pesquisa e extensão nos Institutos Federais busca:', options: ['a) Apenas a produção de artigos científicos', 'b) A formação de pesquisadores em tempo integral', 'c) A solução de problemas sociais e o desenvolvimento regional', 'd) Apenas a oferta de cursos de pós-graduação'], correct: 'c', explanation: 'A indissociabilidade entre ensino, pesquisa e extensão visa a contribuir para a sociedade, através do desenvolvimento regional e da solução de problemas.' },
                { id: 'EPT79', question: 'O princípio da contextualização na EPT implica em:', options: ['a) Desconsiderar a realidade social dos estudantes', 'b) Conectar o conhecimento teórico com a realidade social e o mundo do trabalho', 'c) Apenas ensinar conteúdos que não tenham relação com a realidade', 'd) Focar apenas na formação para o mercado de trabalho, sem contextualização social'], correct: 'b', explanation: 'A contextualização na EPT busca dar sentido ao conhecimento, conectando-o com a realidade do estudante e com o mundo do trabalho.' },
                { id: 'EPT80', question: 'A Educação Profissional e Tecnológica (EPT) no Brasil pode ser ofertada de forma:', options: ['a) Apenas presencial', 'b) Apenas a distância', 'c) Presencial e a distância', 'd) Nenhuma das alternativas'], correct: 'c', explanation: 'A EPT no Brasil pode ser ofertada tanto na modalidade presencial quanto a distância, de acordo com as diretrizes e regulamentações do MEC.' },
                { id: 'EPT81', question: 'A Portaria Normativa nº 17, de 20 de maio de 2011, do Ministério da Educação, estabelece:', options: ['a) As normas para o funcionamento dos Institutos Federais', 'b) As diretrizes para a oferta de cursos de pós-graduação', 'c) Os critérios de avaliação de desempenho dos docentes', 'd) As normas para a oferta de cursos técnicos'], correct: 'a', explanation: 'A Portaria Normativa nº 17, de 2011, estabelece as normas para o funcionamento dos Institutos Federais.' },
                { id: 'EPT82', question: 'Qual a principal diferença entre os cursos de Formação Inicial e Continuada (FIC) e os cursos técnicos?', options: ['a) Os cursos FIC têm carga horária maior que os técnicos', 'b) Os cursos FIC não exigem escolaridade mínima, enquanto os técnicos exigem o ensino fundamental completo', 'c) Os cursos FIC não têm certificação, enquanto os técnicos têm', 'd) Os cursos FIC são de curta duração e visam à qualificação profissional, enquanto os técnicos formam o profissional para o exercício de uma profissão técnica'], correct: 'd', explanation: 'Os cursos FIC são de curta duração e visam à qualificação profissional, enquanto os técnicos formam o profissional para o exercício de uma profissão técnica.' },
                { id: 'EPT83', question: 'O Decreto nº 5.154/2004, que regulamenta o § 2º do art. 36 e os arts. 39 a 41 da LDB, estabelece a possibilidade de articulação entre:', options: ['a) Apenas o ensino médio e a educação profissional técnica', 'b) O ensino fundamental e o ensino médio', 'c) O ensino médio e a educação de jovens e adultos (EJA)', 'd) Apenas a educação profissional e a educação superior'], correct: 'a', explanation: 'O Decreto nº 5.154/2004 regulamenta a articulação entre o ensino médio e a educação profissional técnica.' },
                { id: 'EPT84', question: 'A Lei nº 11.741/2008 alterou a LDB (Lei nº 9.394/96) e tratou especificamente:', options: ['a) Da regulamentação dos Institutos Federais', 'b) Da educação de jovens e adultos (EJA)', 'c) Da educação a distância', 'd) Da Educação Profissional e Tecnológica (EPT)'], correct: 'd', explanation: 'A Lei nº 11.741/2008 alterou a LDB e tratou especificamente da EPT.' },
                { id: 'EPT85', question: 'O Programa Nacional de Acesso ao Ensino Técnico e Emprego (PRONATEC) tinha como objetivo:', options: ['a) Apenas oferecer cursos técnicos gratuitos', 'b) Apenas oferecer cursos de graduação', 'c) Apenas oferecer cursos de pós-graduação', 'd) Expandir, interiorizar e democratizar a oferta de cursos de educação profissional e tecnológica no país'], correct: 'd', explanation: 'O PRONATEC buscava expandir a oferta de cursos de EPT.' },
                { id: 'EPT86', question: 'A Portaria nº 1.045/2021, do Ministério da Educação, instituiu o Programa Institutos e Universidades Empreendedoras e Inovadoras (IUVEn). O programa tem como objetivo:', options: ['a) Apenas a criação de novas empresas de tecnologia', 'b) Promover a inovação e o empreendedorismo nas instituições de ensino', 'c) Apenas a pesquisa acadêmica em áreas de alta tecnologia', 'd) Apenas a oferta de cursos de gestão empresarial'], correct: 'b', explanation: 'O IUVEn busca promover a inovação e o empreendedorismo nas instituições de ensino.' },
                { id: 'EPT87', question: 'A pesquisa, nos Institutos Federais, deve ser entendida como:', options: ['a) Uma atividade restrita aos docentes com titulação de doutorado', 'b) Uma atividade que se limita à produção de artigos científicos', 'c) Uma atividade que se integra com o ensino e a extensão, buscando a solução de problemas e o desenvolvimento de tecnologias sociais', 'd) Uma atividade que não possui relação com a prática profissional'], correct: 'c', explanation: 'A pesquisa nos IFs deve ser integrada com o ensino e a extensão.' },
                { id: 'EPT88', question: 'A extensão, nos Institutos Federais, tem como objetivo principal:', options: ['a) Apenas a oferta de cursos de extensão', 'b) Apenas a prestação de serviços para empresas privadas', 'c) A interação dialógica com a sociedade, visando à troca de saberes e à construção de soluções para os problemas sociais', 'd) Apenas a divulgação de projetos de pesquisa'], correct: 'c', explanation: 'A extensão busca a interação com a sociedade.' },
                { id: 'EPT89', question: 'A Lei nº 11.892/2008, que criou os Institutos Federais, estabeleceu:', options: ['a) Que os IFs teriam autonomia para criar e extinguir cursos', 'b) Que os IFs deveriam atuar em todos os níveis e modalidades da educação profissional e tecnológica', 'c) Que os IFs deveriam atuar apenas em nível técnico', 'd) Que os IFs seriam subordinados às Secretarias Estaduais de Educação'], correct: 'b', explanation: 'A Lei de criação dos IFs estabeleceu que eles atuariam em todos os níveis e modalidades da educação profissional e tecnológica.' },
                { id: 'EPT90', question: 'A formação integral, preconizada na EPT, busca:', options: ['a) Apenas o desenvolvimento de habilidades técnicas', 'b) A formação do indivíduo em suas dimensões humana, social e cultural', 'c) A priorização do conteúdo em detrimento da prática', 'd) A fragmentação do conhecimento em disciplinas isoladas'], correct: 'b', explanation: 'A formação integral busca o desenvolvimento do indivíduo em suas múltiplas dimensões.' },
                { id: 'EPT91', question: 'Qual das opções abaixo NÃO representa um desafio para a EPT no Brasil?', options: ['a) A articulação com o setor produtivo', 'b) A atualização constante dos currículos', 'c) A fragmentação entre a formação geral e a formação profissional', 'd) A falta de recursos financeiros'], correct: 'c', explanation: 'A fragmentação entre a formação geral e a profissional é um problema histórico, não um desafio a ser superado.' },
                { id: 'EPT92', question: 'A indissociabilidade entre ensino, pesquisa e extensão é um princípio que se manifesta na prática pedagógica por meio de:', options: ['a) Apenas a realização de projetos de pesquisa', 'b) Apenas a realização de atividades de extensão', 'c) A integração entre as três dimensões, com a realização de projetos que envolvam ensino, pesquisa e extensão', 'd) A separação das atividades em diferentes setores da instituição'], correct: 'c', explanation: 'A indissociabilidade se manifesta na prática por meio da integração entre as três dimensões.' },
                { id: 'EPT93', question: 'A flexibilidade curricular, na EPT, é importante para:', options: ['a) Adaptar os cursos às demandas do mercado de trabalho', 'b) Desconsiderar a realidade local', 'c) Manter o currículo rígido e imutável', 'd) Ignorar a participação dos estudantes'], correct: 'a', explanation: 'A flexibilidade curricular é importante para adaptar os cursos às demandas do mercado de trabalho e às especificidades locais.' },
                { id: 'EPT94', question: 'A educação inclusiva na EPT busca:', options: ['a) Apenas a inclusão de pessoas com deficiência', 'b) A inclusão de todos os estudantes, independentemente de suas características', 'c) A exclusão de estudantes que não se adaptem ao modelo tradicional de ensino', 'd) Apenas a oferta de cursos para pessoas de baixa renda'], correct: 'b', explanation: 'A educação inclusiva busca a inclusão de todos os estudantes, independentemente de suas características.' },
                { id: 'EPT95', question: 'Qual a importância do Projeto Pedagógico de Curso (PPC) na EPT?', options: ['a) É um documento meramente burocrático', 'b) É o documento que orienta a execução do curso, com base nas diretrizes do PPP', 'c) É o documento que estabelece as normas para a seleção de estudantes', 'd) É o documento que estabelece as normas para a contratação de docentes'], correct: 'b', explanation: 'O PPC é o documento que orienta a execução do curso, com base nas diretrizes do PPP.' },
                { id: 'EPT96', question: "A 'Base Nacional Comum Curricular' (BNCC) se aplica à EPT?", options: ["a) Não, a BNCC se aplica apenas ao ensino fundamental e médio.", "b) Sim, a BNCC é a base para a parte geral e a formação profissional se dá em um itinerário formativo.", "c) Apenas para a parte técnica.", "d) A BNCC não se aplica a nenhuma modalidade de ensino."], correct: "b", explanation: "A BNCC é a base para a formação geral, e a EPT se insere como um itinerário formativo do ensino médio." },
                { id: 'EPT97', question: "A Lei nº 13.415/2017 (Reforma do Ensino Médio) trouxe qual impacto para a EPT?", options: ["a) A EPT deixou de ser uma modalidade de ensino.", "b) A EPT foi incorporada aos itinerários formativos do ensino médio, tornando-se mais flexível e integrada.", "c) A EPT passou a ser obrigatória para todos os estudantes do ensino médio.", "d) A EPT foi extinta do currículo escolar."], correct: "b", explanation: "A reforma do ensino médio integrou a EPT aos itinerários formativos." },
                { id: 'EPT98', question: "Interdisciplinaridade e Transdisciplinaridade são conceitos-chave para o currículo integrado. Qual a principal diferença?", options: ["a) Interdisciplinaridade busca a colaboração entre disciplinas, enquanto Transdisciplinaridade busca a superação das fronteiras entre elas.", "b) Apenas a interdisciplinaridade é relevante para a EPT.", "c) A transdisciplinaridade é a simples junção de conteúdos.", "d) Não há diferença entre os conceitos."], correct: "a", explanation: "A interdisciplinaridade e transdisciplinaridade diferem no nível de integração e conexão entre as disciplinas." },
                { id: 'EPT99', question: "A Pedagogia Histórico-Crítica é um dos fundamentos do currículo integrado. O que ela defende em relação à educação?", options: ["a) Que a educação deve ser neutra, sem se envolver com questões sociais.", "b) Que o conhecimento é inato e não depende da interação com a realidade social.", "c) Que a educação deve partir da realidade social, buscando compreender e transformar essa realidade.", "d) Que o currículo deve ser padronizado e imposto de cima para baixo, sem considerar a realidade local."], correct: "c", explanation: "Essa pedagogia propõe que a educação se baseie na análise crítica da realidade social para transformá-la." },
                { id: 'EPT100', question: "Um dos princípios do currículo integrado é a 'Problematização da Realidade'. Qual a implicação disso para a aprendizagem?", options: ["a) A aprendizagem ocorre apenas através da memorização de fatos e conceitos desvinculados de problemas reais.", "b) A aprendizagem ocorre a partir da análise de problemas reais, exigindo a mobilização de diferentes conhecimentos e a busca por soluções.", "c) Os problemas são apresentados de forma simplificada, sem conexão com o mundo do trabalho.", "d) Apenas o professor é responsável por apresentar as soluções para os problemas."], correct: "b", explanation: "A problematização da realidade coloca o aluno diante de desafios reais, que demandam a aplicação e integração de conhecimentos para encontrar soluções." },

                { id: 'EPT101', question: "A Educação Profissional e Tecnológica (EPT) no Brasil está regulamentada principalmente por qual Lei?", options: ["a) LDB (Lei 9.394/1996)", "b) Lei 11.741/2008", "c) Lei 13.415/2017 (Reforma do Ensino Médio)", "d) Todas as anteriores"], correct: "d", explanation: "A EPT no Brasil é regulamentada por um conjunto de leis, sendo a LDB a base, complementada por outras como a Lei 11.741/2008 e a Lei 13.415/2017." },
                { id: 'EPT102', question: "Qual documento estabelece as Diretrizes Curriculares Nacionais para a Educação Profissional?", options: ["a) Parecer CNE/CEB 11/2012", "b) Decreto 5.154/2004", "c) Portaria MEC 1.045/2021", "d) Resolução CNE/CP 01/2020"], correct: "a", explanation: "O Parecer CNE/CEB 11/2012 estabelece as Diretrizes Curriculares Nacionais para a Educação Profissional Técnica de Nível Médio." },
                { id: 'EPT103', question: "A EPT no Brasil é organizada em três níveis. Quais são eles?", options: ["a) Básico, Técnico e Tecnológico", "b) Formação Inicial, Técnico e Superior", "c) Básico, Intermediário e Avançado", "d) Fundamental, Médio e Superior"], correct: "b", explanation: "Os três níveis da EPT são Formação Inicial e Continuada (FIC), Educação Profissional Técnica de Nível Médio e Educação Superior (Tecnológica)." },

                { id: 'EPT107', question: "Qual princípio **NÃO** faz parte do PPP do IFRN?", options: ["a) Indissociabilidade entre ensino, pesquisa e extensão", "b) Educação elitista e excludente", "c) Formação cidadã e profissional", "d) Integração com o mundo do trabalho"], correct: "b", explanation: "O IFRN, como instituição pública federal, preza pela inclusão e por uma educação de qualidade para todos, combatendo a elitização." },
                { id: 'EPT108', question: "O PPP do IFRN deve ser construído com a participação de:", options: ["a) Apenas dos professores", "b) Apenas da direção da instituição", "c) Toda a comunidade escolar (docentes, discentes, técnicos e sociedade)", "d) Exclusivamente do MEC"], correct: "c", explanation: "A gestão democrática do IFRN implica na participação de todos os segmentos da comunidade escolar na construção do PPP." },
                { id: 'EPT109', question: "A concepção de educação do IFRN está alinhada com:", options: ["a) Apenas o mercado de trabalho", "b) Uma perspectiva crítica e emancipatória", "c) O ensino tecnicista sem reflexão", "d) A formação exclusivamente acadêmica"], correct: "b", explanation: "A educação no IFRN busca formar cidadãos críticos, capazes de intervir na realidade, e profissionais qualificados com uma visão ampla." },

                { id: 'EPT115', question: "A identidade dos IFs está ligada à:", options: ["a) Formação tecnicista sem reflexão crítica", "b) Articulação entre educação, ciência, tecnologia e inovação", "c) Exclusão social", "d) Manutenção de privilégios de classe"], correct: "b", explanation: "Os Institutos Federais se caracterizam pela integração entre ensino, pesquisa, extensão e inovação, contribuindo para o desenvolvimento científico e tecnológico." },
                { id: 'EPT116', question: "Qual princípio NÃO orienta a prática pedagógica na EPT?", options: ["a) Flexibilidade curricular", "b) Fragmentação do conhecimento", "c) Interdisciplinaridade", "d) Contextualização"], correct: "b", explanation: "A prática pedagógica na EPT deve buscar a integração e a contextualização, e não a fragmentação do conhecimento." },
                { id: 'EPT117', question: "O currículo integrado busca:", options: ["a) Apenas a formação técnica e tecnológica", "b) A separação do conhecimento em disciplinas isoladas", "c) A superação da dicotomia entre a formação geral e a formação profissional", "d) O ensino tradicional, com foco na memorização"], correct: "c", explanation: "O currículo integrado busca a superação da dicotomia, promovendo uma formação completa." },
                { id: 'EPT118', question: "A indissociabilidade entre ensino, pesquisa e extensão nos Institutos Federais busca:", options: ["a) Apenas a produção de artigos científicos", "b) A formação de pesquisadores em tempo integral", "c) A solução de problemas sociais e o desenvolvimento regional", "d) Apenas a oferta de cursos de pós-graduação"], correct: "c", explanation: "A indissociabilidade entre ensino, pesquisa e extensão visa a contribuir para a sociedade, através do desenvolvimento regional e da solução de problemas." },
                { id: 'EPT119', question: "O princípio da contextualização na EPT implica em:", options: ["a) Desconsiderar a realidade social dos estudantes", "b) Conectar o conhecimento teórico com a realidade social e o mundo do trabalho", "c) Apenas ensinar conteúdos que não tenham relação com a realidade", "d) Focar apenas na formação para o mercado de trabalho, sem contextualização social"], correct: "b", explanation: "A contextualização na EPT busca dar sentido ao conhecimento, conectando-o com a realidade do estudante e com o mundo do trabalho." },
                { id: 'EPT120', question: "A Educação Profissional e Tecnológica (EPT) no Brasil pode ser ofertada de forma:", options: ["a) Apenas presencial", "b) Apenas a distância", "c) Presencial e a distância", "d) Nenhuma das alternativas"], correct: "c", explanation: "A EPT no Brasil pode ser ofertada tanto na modalidade presencial quanto a distância, de acordo com as diretrizes e regulamentações do MEC." },
