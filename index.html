                // Questões sobre o Estatuto do IFSertãoPE
                { text: 'O Estatuto do IFSertãoPE, aprovado pela Portaria IFPE nº 844, de 20 de outubro de 2011, é o documento que estabelece a organização, as competências e as finalidades do Instituto. Qual é a natureza jurídica do IFSertãoPE?', options: ['Autarquia federal de natureza jurídica privada.', 'Autarquia federal de natureza jurídica pública.', 'Empresa pública de natureza jurídica pública.', 'Fundação pública de natureza jurídica privada.' ], answer: 1 },
                { text: 'O Estatuto do IFSertãoPE prevê a sua finalidade e suas competências. Uma das finalidades do Instituto é:', options: ['Apenas oferecer cursos de graduação e pós-graduação.', 'Atuar no ensino, pesquisa e extensão.', 'Apenas desenvolver projetos de pesquisa.', 'Apenas oferecer cursos técnicos.' ], answer: 1 },
                { text: 'O IFSertãoPE é um órgão da Administração Pública Federal. De acordo com o Estatuto, a estrutura do Instituto é composta por:', options: ['Reitoria e Campus.', 'Reitoria e Conselhos.', 'Reitoria, Campi, Colégio de Dirigentes e Conselho Superior.', 'Reitoria, Campi e Conselho de Campus.' ], answer: 2 },
                { text: 'O Conselho Superior é o órgão máximo do IFSertãoPE. Qual é a sua principal competência?', options: ['Apenas aprovar o calendário acadêmico.', 'Apenas fiscalizar a gestão do Reitor.', 'Apenas aprovar o plano de desenvolvimento institucional.', 'Aprovar o plano de desenvolvimento institucional, o orçamento e a política de gestão de pessoas.' ], answer: 3 },
                { text: 'O Estatuto do IFSertãoPE estabelece a eleição para os cargos de Reitor e de Diretores-Gerais de Campus. O processo eleitoral é realizado por:', options: ['Apenas servidores docentes.', 'Apenas servidores técnicos administrativos.', 'Apenas estudantes.', 'O processo eleitoral é realizado por todos os segmentos da comunidade acadêmica, ou seja, estudantes, docentes e técnicos administrativos.' ], answer: 3 },
                { text: 'O Conselho Superior é um órgão colegiado. A sua composição é paritária, ou seja, conta com a participação de todos os segmentos da comunidade acadêmica. Essa paridade é garantida por:', options: ['Apenas a presença de docentes e técnicos administrativos.', 'Apenas a presença de estudantes e docentes.', 'A representação de todos os segmentos, com o mesmo número de representantes para cada um.', 'A representação de todos os segmentos, com a distribuição de vagas de forma proporcional ao número de integrantes de cada um.' ], answer: 2 },
                { text: 'O Estatuto do IFSertãoPE prevê a criação de Conselhos de Campus. A principal competência do Conselho de Campus é:', options: ['Apenas aprovar o projeto pedagógico do Campus.', 'Apenas fiscalizar a gestão do Diretor-Geral.', 'Aprovar o plano de desenvolvimento do Campus.', 'Apenas aprovar o calendário acadêmico do Campus.' ], answer: 2 },
                { text: 'O Estatuto do IFSertãoPE prevê a criação de Câmaras de Ensino, Pesquisa e Extensão. Qual é a sua principal função?', options: ['Apenas aprovar o calendário acadêmico.', 'Apenas fiscalizar a gestão do Reitor.', 'Propor políticas e diretrizes para o ensino, pesquisa e extensão.', 'Apenas aprovar o orçamento do Instituto.' ], answer: 2 },
                { text: 'O Estatuto do IFSertãoPE prevê a criação de Câmaras de Ensino, Pesquisa e Extensão. Qual é a sua principal função?', options: ['Apenas aprovar o calendário acadêmico.', 'Apenas fiscalizar a gestão do Reitor.', 'Propor políticas e diretrizes para o ensino, pesquisa e extensão.', 'Apenas aprovar o orçamento do Instituto.' ], answer: 2 }
            ];

            let currentQuestions = [];
            let quizType = '';

            function loadQuestions(questions, type) {
                currentQuestions = questions;
                quizType = type;
                const quizArea = document.getElementById('quizArea');
                quizArea.innerHTML = '';
                document.getElementById('scoreArea').style.display = 'none';

                currentQuestions.forEach((q, index) => {
                    const questionCard = document.createElement('div');
                    questionCard.className = 'question-card';
                    const questionTitle = document.createElement('h3');
                    
                    // Ajuste para o novo formato de questões do IFPESertao
                    questionTitle.textContent = `${index + 1}. ${quizType === 'ifsertao' ? q.text : q.question}`;
                    questionCard.appendChild(questionTitle);

                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    (quizType === 'ifsertao' ? q.options : q.options).forEach((option, i) => {
                        const label = document.createElement('label');
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = `question${index}`;
                        radio.value = quizType === 'ia' ? option.charAt(0) : i; // Valor da opção é a letra para IA, e o índice para IFPESertao/EPT

                        label.appendChild(radio);
                        label.appendChild(document.createTextNode(option));
                        optionsDiv.appendChild(label);
                    });
                    
                    questionCard.appendChild(optionsDiv);

                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.className = 'feedback';
                    questionCard.appendChild(feedbackDiv);

                    const explanationDiv = document.createElement('div');
                    explanationDiv.className = 'explanation';
                    explanationDiv.textContent = `Explicação: ${q.explanation || 'Não disponível'}`;
                    if (quizType === 'outrasProvas') {
                        // Esconder a explicação, pois a resposta já é a própria "explicação"
                        explanationDiv.style.display = 'none';
                    }
                    questionCard.appendChild(explanationDiv);

                    const showAnswerButton = document.createElement('button');
                    showAnswerButton.className = 'show-answer-button';
                    showAnswerButton.textContent = 'Mostrar Resposta';
                    showAnswerButton.addEventListener('click', () => showAnswer(q, optionsDiv, feedbackDiv, explanationDiv));
                    questionCard.appendChild(showAnswerButton);
                    
                    quizArea.appendChild(questionCard);
                });
                
                quizArea.style.display = 'block';
            }

            function checkAnswer(question, selectedValue) {
                if (quizType === 'ia' || quizType === 'ept') {
                    return selectedValue === question.correct;
                } else if (quizType === 'ifsertao') {
                    // Converter a letra para o índice do array (a=0, b=1, c=2, ...)
                    const selectedIndex = selectedValue.charCodeAt(0) - 'a'.charCodeAt(0);
                    return selectedIndex === question.answer;
                }
                return false;
            }

            function showAnswer(q, optionsDiv, feedbackDiv, explanationDiv) {
                if (quizType === 'ia' || quizType === 'ept') {
                    const correctOptionValue = q.correct;
                    const correctOptionIndex = correctOptionValue.charCodeAt(0) - 97;
                    const correctOptionText = optionsDiv.querySelectorAll('label')[correctOptionIndex].textContent;

                    feedbackDiv.textContent = `A resposta correta é: ${correctOptionText}`;
                    feedbackDiv.className = 'feedback correct';
                    feedbackDiv.style.display = 'block';

                    explanationDiv.style.display = 'block';

                    const radios = optionsDiv.querySelectorAll('input[type="radio"]');
                    radios.forEach(radio => radio.disabled = true);
                } else if (quizType === 'ifsertao') {
                    const correctOptionIndex = q.answer;
                    const correctOptionText = q.options[correctOptionIndex];
                    
                    feedbackDiv.textContent = `Resposta: ${correctOptionText}`;
                    feedbackDiv.className = 'feedback correct';
                    feedbackDiv.style.display = 'block';

                    const radios = optionsDiv.querySelectorAll('input[type="radio"]');
                    radios.forEach(radio => radio.disabled = true);

                } else if (quizType === 'outrasProvas') {
                    feedbackDiv.textContent = `Resposta: ${q.alternativaCorreta}`;
                    feedbackDiv.className = 'feedback correct'; 
                    feedbackDiv.style.display = 'block';
                }
            }


            btnQuizIA.addEventListener('click', () => loadQuestions(allQuestionsIA, 'ia'));
            btnQuizOutrasProvas.addEventListener('click', () => loadQuestions(questoesEstudo, 'outrasProvas'));
            btnQuizEPT.addEventListener('click', () => loadQuestions(allQuestionsEPT, 'ept'));
            btnQuizIFPESertao.addEventListener('click', () => loadQuestions(IFPESertao, 'ifsertao'));
        });
    </script>
