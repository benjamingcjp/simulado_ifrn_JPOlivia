            const allQuestionsEPT = [
                { id: 'EPT01', question: 'A Lei de Diretrizes e Bases da Educação Nacional (LDB - Lei nº 9.394/96) define as bases da Educação Profissional e Tecnológica (EPT). Qual dos princípios abaixo NÃO está explicitado na LDB?', options: ['a) Integração entre a educação profissional e o ensino regular.', 'b) Relação entre teoria e prática no processo de ensino-aprendizagem.', 'c) Centralização da gestão educacional no Ministério da Educação.', 'd) Articulação entre a formação escolar e a preparação para o mercado de trabalho.'], correct: 'c', explanation: 'A LDB prioriza a descentralização e a autonomia dos sistemas de ensino, não a centralização da gestão.' },
                { id: 'EPT02', question: 'O Plano Nacional de Educação (PNE - Lei nº 13.005/2014) estabelece metas para a EPT. Qual das metas a seguir se refere à EPT?', options: ['a) Universalizar o ensino fundamental de nove anos.', 'b) Triplicar as matrículas da educação profissional técnica de nível médio.', 'c) Atingir a escolaridade média de 12 anos para a população de 18 a 29 anos.', 'd) Fomentar a qualidade da educação superior.'], correct: 'b', explanation: 'A Meta 11 do PNE prevê a triplicação das matrículas da educação profissional técnica de nível médio.' },
                { id: 'EPT03', question: 'A Rede Federal de Educação Profissional, Científica e Tecnológica é composta por:', options: ['a) Apenas os Institutos Federais (IFs).', 'b) Institutos Federais, CEFETs e Escolas Técnicas vinculadas a universidades federais.', 'c) IFs e escolas técnicas estaduais e municipais.', 'd) Apenas o SENAI e o SENAC.'], correct: 'b', explanation: 'A Rede Federal é composta pelos IFs, CEFETs, Universidades Tecnológicas e Escolas Técnicas vinculadas a universidades federais.' },
                { id: 'EPT04', question: 'Os Institutos Federais, criados pela Lei nº 11.892/2008, têm como uma de suas características principais a:', options: ['a) Oferta exclusiva de cursos de graduação e pós-graduação.', 'b) Atuação restrita à educação profissional e tecnológica.', 'c) Multicampi e a oferta de educação em todos os níveis e modalidades (ensino médio, técnico, graduação e pós-graduação).', 'd) Autonomia total para definir seus currículos sem seguir diretrizes nacionais.'], correct: 'c', explanation: 'A Lei de criação dos IFs estabelece que eles devem atuar em todos os níveis e modalidades de ensino, com uma estrutura multicampi.' },
                { id: 'EPT05', question: 'O currículo integrado, no contexto dos Institutos Federais, busca superar a dicotomia entre:', options: ['a) Ensino médio e ensino superior.', 'b) Ensino técnico e ensino médio.', 'c) Formação geral e formação profissional.', 'd) Teoria e prática, priorizando a prática.'], correct: 'c', explanation: 'O currículo integrado visa a articulação orgânica entre a formação geral (disciplinas de base comum) e a formação profissional, superando a separação entre ambas.' },
                { id: 'EPT06', question: 'Qual o papel do trabalho, segundo a concepção de currículo integrado da EPT?', options: ['a) Apenas o resultado final da formação.', 'b) O trabalho como princípio educativo, que articula as diferentes áreas do conhecimento.', 'c) O trabalho como algo a ser evitado na escola.', 'd) O trabalho como uma disciplina isolada.'], correct: 'b', explanation: 'Na EPT, o trabalho é visto como o eixo articulador do currículo, conectando os saberes e dando sentido à aprendizagem.' },
                { id: 'EPT07', question: 'A Reforma do Ensino Médio (Lei nº 13.415/2017) trouxe mudanças para a EPT. Uma das principais mudanças foi a:', options: ['a) Extinção dos cursos técnicos integrados.', 'b) Proibição da oferta de itinerários formativos técnicos.', 'c) Ampliação da oferta de itinerários formativos técnicos, em parceria com o setor produtivo.', 'd) Obrigação de todas as escolas ofertarem a EPT.'], correct: 'c', explanation: 'A Reforma do Ensino Médio, ao introduzir os itinerários formativos, ampliou as possibilidades de oferta de cursos técnicos, mas não de forma obrigatória para todas as escolas.' },
                { id: 'EPT08', question: 'As Diretrizes Curriculares Nacionais para a Educação Profissional Técnica de Nível Médio (Parecer CNE/CEB nº 11/2012) reforçam a importância da:', options: ['a) Fragmentação do conhecimento em disciplinas isoladas.', 'b) Articulação entre a ciência, a cultura, o trabalho e a tecnologia.', 'c) Formação meramente técnica, sem a dimensão humanística.', 'd) Priorização da teoria em detrimento da prática.'], correct: 'b', explanation: 'O Parecer 11/2012 destaca a articulação entre ciência, cultura, trabalho e tecnologia como elementos-chave para uma formação integral.' },
                { id: 'EPT09', question: 'O que se entende por educação emancipatória no contexto da EPT?', options: ['a) A formação de profissionais apenas para atender às demandas do mercado.', 'b) A formação de cidadãos autônomos e críticos, capazes de compreender e atuar na transformação da realidade social.', 'c) A priorização do ensino tradicional e conteudista.', 'd) A desconsideração dos saberes e experiências dos estudantes.'], correct: 'b', explanation: 'A educação emancipatória busca formar sujeitos capazes de transformar a realidade e não apenas se adaptar a ela.' },
                { id: 'EPT10', question: 'O Atendimento Educacional Especializado (AEE) na EPT é um serviço da educação especial que tem como função:', options: ['a) Substituir a escolarização regular para estudantes com deficiência.', 'b) Apenas fornecer recursos e materiais didáticos.', 'c) Complementar ou suplementar a formação dos estudantes com deficiência, transtornos globais do desenvolvimento ou altas habilidades/superdotação, visando a autonomia e a participação social.', 'd) Apenas a adaptação de currículos para estudantes com deficiência.'], correct: 'c', explanation: 'O AEE tem como função complementar ou suplementar a formação dos estudantes público-alvo da educação especial.' },
                { id: 'EPT11', question: 'A Pesquisa na Rede Federal de EPT, segundo a Lei nº 11.892/2008, deve ser, prioritariamente:', options: ['a) Teórica e fundamental.', 'b) Aplicada e voltada para a solução de problemas regionais e nacionais.', 'c) Restrita a programas de pós-graduação.', 'd) Dirigida apenas ao setor empresarial.'], correct: 'b', explanation: 'A Lei de criação dos IFs estabelece que a pesquisa deve ser prioritariamente aplicada, com foco na solução de problemas da sociedade.' },
                { id: 'EPT12', question: 'A extensão, como um dos pilares dos Institutos Federais, tem como objetivo:', options: ['a) Apenas a realização de eventos e palestras para a comunidade.', 'b) A socialização do conhecimento científico e tecnológico produzido na instituição.', 'c) Apenas a oferta de cursos de curta duração.', 'd) A promoção de atividades de lazer para os estudantes.'], correct: 'b', explanation: 'A extensão tem como objetivo principal a interação transformadora entre a instituição e a sociedade, com a socialização do conhecimento e a participação em ações que promovam o desenvolvimento social.' },
                { id: 'EPT13', question: 'A gestão democrática, prevista na LDB, no contexto dos Institutos Federais, implica em:', options: ['a) Apenas a eleição para cargos de direção.', 'b) A participação da comunidade acadêmica (servidores, estudantes e familiares) nas decisões institucionais.', 'c) A centralização das decisões na figura do Reitor.', 'd) A desconsideração das demandas da sociedade.'], correct: 'b', explanation: 'A gestão democrática prevê a participação de toda a comunidade escolar na tomada de decisões.' },
                { id: 'EPT14', question: 'A sustentabilidade socioambiental, no contexto da EPT, se manifesta por meio de:', options: ['a) Apenas a adoção de práticas de reciclagem.', 'b) A formação de profissionais que atuem de forma sustentável, e a realização de pesquisas e projetos que busquem soluções para problemas ambientais e sociais.', 'c) A priorização do crescimento econômico em detrimento da preservação ambiental.', 'd) Apenas o uso de energias renováveis na instituição.'], correct: 'b', explanation: 'A sustentabilidade socioambiental na EPT vai além das práticas internas, abrangendo a formação e a pesquisa.' },
                { id: 'EPT15', question: 'Qual o principal desafio para a expansão da EPT no Brasil?', options: ['a) A falta de demanda por cursos técnicos.', 'b) A escassez de recursos financeiros e a necessidade de articulação com o setor produtivo e a sociedade.', 'c) O excesso de oferta de cursos de graduação.', 'd) A falta de interesse dos jovens pela EPT.'], correct: 'b', explanation: 'A escassez de recursos e a falta de articulação são grandes desafios para a expansão da EPT no Brasil.' },
                { id: 'EPT16', question: 'O que a Lei nº 11.892/2008 define como "educação profissional e tecnológica"?', options: ['a) Apenas o ensino técnico de nível médio.', 'b) Apenas os cursos de graduação tecnológica.', 'c) A articulação entre a formação humana, científica e tecnológica, com foco no desenvolvimento do cidadão e do trabalhador.', 'd) Apenas os cursos de formação inicial e continuada.'], correct: 'c', explanation: 'A EPT, segundo a Lei, é a articulação entre a formação humana, científica e tecnológica.' },
                { id: 'EPT17', question: 'A autonomia dos Institutos Federais, prevista na Lei nº 11.892/2008, abrange as dimensões:', options: ['a) Apenas a autonomia didático-pedagógica.', 'b) Apenas a autonomia administrativa.', 'c) A autonomia didático-pedagógica, administrativa e de gestão financeira e patrimonial.', 'd) Apenas a autonomia para criar cursos sem a aprovação do MEC.'], correct: 'c', explanation: 'A autonomia dos IFs é plena, abrangendo as dimensões didático-pedagógica, administrativa e de gestão financeira e patrimonial.' },
                { id: 'EPT18', question: 'O princípio da indissociabilidade entre ensino, pesquisa e extensão, no contexto dos Institutos Federais, significa que:', options: ['a) As três atividades devem ser realizadas em departamentos separados.', 'b) As três atividades devem ser integradas e complementar-se mutuamente no processo de formação.', 'c) A pesquisa e a extensão são opcionais para os IFs.', 'd) Apenas o ensino é a atividade principal dos IFs.'], correct: 'b', explanation: 'A indissociabilidade significa que ensino, pesquisa e extensão devem ser integrados para uma formação completa.' },
                { id: 'EPT19', question: 'A EPT no Brasil é vista como um fator de desenvolvimento. Qual o principal argumento para essa visão?', options: ['a) Ela contribui para a formação de uma mão de obra não qualificada.', 'b) Ela não tem relação com o desenvolvimento econômico do país.', 'c) Ela forma profissionais qualificados para as demandas do mercado de trabalho e impulsiona a inovação tecnológica.', 'd) Ela é restrita apenas a grandes centros urbanos.'], correct: 'c', explanation: 'A EPT impulsiona o desenvolvimento ao qualificar a mão de obra e fomentar a inovação.' },
                { id: 'EPT20', question: 'O que a Lei nº 11.892/2008 define como “educação profissional técnica de nível médio”?', options: ['a) Apenas a formação para o mercado de trabalho.', 'b) O ensino que articula a formação geral com a preparação para o exercício de profissões técnicas.', 'c) O ensino de curta duração, sem relação com o ensino regular.', 'd) O ensino de formação inicial para trabalhadores.'], correct: 'b', explanation: 'A educação profissional técnica articula a formação geral com a preparação para o exercício profissional.' },
                { id: 'EPT21', question: 'A atuação do IFRN, como um Instituto Federal, tem como premissa a:', options: ['a) Fragmentação dos saberes.', 'b) Indissociabilidade entre ensino, pesquisa e extensão.', 'c) Exclusão de atividades de extensão.', 'd) Restrição da atuação a cursos técnicos.'], correct: 'b', explanation: 'A indissociabilidade entre ensino, pesquisa e extensão é um princípio central na atuação dos Institutos Federais.' },
                { id: 'EPT22', question: 'O que a Lei nº 11.892/2008 estabelece sobre a participação da sociedade na gestão dos IFs?', options: ['a) A gestão deve ser centralizada e sem a participação da sociedade.', 'b) A lei prevê a gestão democrática, com a participação de diferentes segmentos (servidores, estudantes, etc.).', 'c) A participação da sociedade é apenas consultiva, sem poder de decisão.', 'd) A gestão deve ser feita por um conselho de empresas privadas.'], correct: 'b', explanation: 'A lei prevê a gestão democrática, com a participação da comunidade acadêmica na tomada de decisões.' },
                { id: 'EPT23', question: 'O que se entende por “eixo tecnológico”, no contexto da EPT?', options: ['a) Apenas a área de informática.', 'b) A organização da oferta de cursos de acordo com as demandas de cada setor produtivo.', 'c) Uma disciplina de base tecnológica.', 'd) A divisão da EPT em diferentes níveis de ensino.'], correct: 'b', explanation: 'O eixo tecnológico é a organização da oferta de cursos de acordo com as necessidades e demandas dos setores produtivos.' },
                { id: 'EPT24', question: 'A Formação Inicial e Continuada (FIC) é uma modalidade de ensino da EPT. Qual o principal objetivo da FIC?', options: ['a) A formação de profissionais para o nível técnico.', 'b) A qualificação de trabalhadores para o exercício de profissões ou para a elevação de escolaridade.', 'c) A oferta de cursos de graduação.', 'd) A formação de professores para a EPT.'], correct: 'b', explanation: 'A FIC tem como objetivo a qualificação profissional e a elevação da escolaridade.' },
                { id: 'EPT25', question: 'A EPT, segundo a LDB, deve ser ofertada de forma articulada com o ensino regular. Essa articulação pode se dar por meio de:', options: ['a) Apenas a oferta de cursos técnicos subsequentes.', 'b) Apenas a oferta de cursos de graduação.', 'c) Cursos técnicos integrados, concomitantes e subsequentes.', 'd) Apenas a oferta de cursos de formação inicial e continuada.'], correct: 'c', explanation: 'A EPT pode ser ofertada de forma integrada, concomitante ou subsequente ao ensino médio.' },
                { id: 'EPT26', question: 'O que a Lei nº 11.892/2008 define como “ensino técnico integrado”?', options: ['a) O ensino médio e o ensino técnico em cursos separados.', 'b) A articulação entre o ensino médio e a formação profissional, com matrícula única e currículo integrado.', 'c) A oferta do ensino técnico após a conclusão do ensino médio.', 'd) A oferta do ensino técnico concomitante ao ensino médio.'], correct: 'b', explanation: 'O ensino técnico integrado prevê matrícula única e currículo integrado.' },
                { id: 'EPT27', question: 'O que o IFRN entende por “formação humana”?', options: ['a) Apenas o ensino de disciplinas de humanidades.', 'b) A formação que articula a dimensão científica, tecnológica, social, cultural e ética, visando ao desenvolvimento integral do sujeito.', 'c) A formação para o mercado de trabalho.', 'd) A formação que se restringe ao conhecimento teórico.'], correct: 'b', explanation: 'A formação humana, no contexto do IFRN, busca o desenvolvimento integral do indivíduo.' },
                { id: 'EPT28', question: 'A missão do IFRN, como parte da Rede Federal, é a de:', options: ['a) Apenas formar profissionais para o mercado de trabalho.', 'b) Promover a educação profissional, científica e tecnológica, por meio da formação humana integral.', 'c) Apenas realizar pesquisas aplicadas.', 'd) Focar exclusivamente no ensino de graduação.'], correct: 'b', explanation: 'A missão do IFRN é a de promover a educação profissional, científica e tecnológica, com foco na formação humana.' },
                { id: 'EPT29', question: 'Qual o papel da pesquisa na EPT, segundo o Projeto Político Pedagógico (PPP) do IFRN?', options: ['a) Apenas a produção de artigos científicos.', 'b) A pesquisa como princípio educativo, que articula o conhecimento científico, a tecnologia e a prática social.', 'c) A pesquisa restrita ao ambiente acadêmico.', 'd) A pesquisa voltada apenas para as demandas do setor privado.'], correct: 'b', explanation: 'O PPP do IFRN estabelece a pesquisa como princípio educativo, que articula teoria e prática.' },
                { id: 'EPT30', question: 'A Extensão, no contexto do PPP do IFRN, tem como um de seus objetivos:', options: ['a) Apenas a oferta de cursos de curta duração.', 'b) A troca de saberes entre a instituição e a sociedade, com foco na transformação social.', 'c) A promoção de eventos e palestras para a comunidade.', 'd) A restrição da atuação da instituição a atividades de ensino.'], correct: 'b', explanation: 'A extensão visa à troca de saberes e à transformação social.' },
                { id: 'EPT31', question: 'O currículo do IFRN, em sua concepção, busca superar a visão:', options: ['a) Integrada e contextualizada.', 'b) Fragmentada e disciplinar.', 'c) Humanista e tecnológica.', 'd) Teórica e prática.'], correct: 'b', explanation: 'O currículo do IFRN busca superar a fragmentação do conhecimento em disciplinas isoladas.' },
                { id: 'EPT32', question: 'Qual a importância do Projeto Pedagógico de Curso (PPC) para a EPT?', options: ['a) Apenas a organização das disciplinas.', 'b) A definição das diretrizes e dos princípios que orientam o curso, articulando-o com a realidade social e as demandas do mercado.', 'c) A determinação do número de vagas e a carga horária do curso.', 'd) A criação de regras para a convivência entre estudantes e professores.'], correct: 'b', explanation: 'O PPC é o documento que orienta o curso, articulando-o com a realidade e as demandas sociais.' },
                { id: 'EPT33', question: 'A EPT, segundo a Lei nº 11.892/2008, deve ser orientada por princípios como:', options: ['a) Apenas a legalidade e a moralidade.', 'b) A ética, o respeito à diversidade, a busca pela autonomia e a vinculação com os setores produtivos.', 'c) A flexibilidade e a improvisação.', 'd) A hierarquia e a burocracia.'], correct: 'b', explanation: 'A EPT deve ser orientada por princípios como a ética, a diversidade e a busca pela autonomia.' },
                { id: 'EPT34', question: 'O Plano de Desenvolvimento Institucional (PDI) do IFRN é um documento que:', options: ['a) Apenas descreve a história da instituição.', 'b) Define a missão, a visão, os valores, os objetivos e as estratégias para um período de cinco anos.', 'c) Detalha o projeto pedagógico de cada curso.', 'd) Estabelece as regras de convivência entre os estudantes.'], correct: 'b', explanation: 'O PDI é o documento que orienta o planejamento e a gestão da instituição para um período de cinco anos.' },
                { id: 'EPT35', question: 'A concepção de ensino-aprendizagem no IFRN se baseia em:', options: ['a) Uma abordagem tradicional, centrada no professor.', 'b) Uma abordagem construtivista, que valoriza a participação ativa do estudante.', 'c) Uma abordagem tecnicista, que prioriza o treinamento de habilidades.', 'd) Uma abordagem comportamentalista, que se baseia em estímulo-resposta.'], correct: 'b', explanation: 'A concepção de ensino-aprendizagem no IFRN valoriza o protagonismo do estudante.' },
                { id: 'EPT36', question: 'Qual o papel da avaliação, segundo o PPP do IFRN?', options: ['a) Apenas a verificação da aprendizagem.', 'b) Um processo contínuo e formativo, que visa aprimorar o ensino e a aprendizagem.', 'c) A aplicação de testes e provas.', 'd) A punição para estudantes com baixo desempenho.'], correct: 'b', explanation: 'A avaliação, no contexto do IFRN, tem um caráter formativo, visando o aprimoramento do processo.' },
                { id: 'EPT37', question: 'O que se entende por “educação profissional técnica de nível médio” integrada, segundo as Diretrizes Curriculares Nacionais?', options: ['a) Apenas a oferta de disciplinas de base técnica.', 'b) A articulação entre a formação geral e a formação profissional, com currículo único e carga horária definida.', 'c) A oferta de ensino médio e técnico em horários distintos.', 'd) A oferta de ensino técnico após a conclusão do ensino médio.'], correct: 'b', explanation: 'O ensino técnico integrado articula as duas formações com currículo único.' },
                { id: 'EPT38', question: 'A Lei nº 11.892/2008, em seu artigo 1º, estabelece que os IFs têm a finalidade de:', options: ['a) Apenas ofertar educação superior.', 'b) Ofertar educação profissional e tecnológica, em todos os seus níveis e modalidades.', 'c) Apenas ofertar cursos de formação inicial e continuada.', 'd) Apenas realizar pesquisas.'], correct: 'b', explanation: 'A finalidade dos IFs é a oferta de EPT em todos os níveis e modalidades.' },
                { id: 'EPT39', question: 'A relação entre o Projeto Pedagógico de Curso (PPC) e o Plano de Desenvolvimento Institucional (PDI) é de:', options: ['a) O PPC é um documento isolado, sem relação com o PDI.', 'b) O PPC deve estar alinhado com as diretrizes e os objetivos definidos no PDI.', 'c) O PDI é um documento que se baseia nos PPCs de cada curso.', 'd) O PPC e o PDI são documentos com finalidades opostas.'], correct: 'b', explanation: 'O PPC deve estar em consonância com o PDI da instituição.' },
                { id: 'EPT40', question: 'Qual o papel da pesquisa na formação dos estudantes da EPT, segundo a concepção do IFRN?', options: ['a) Apenas a produção de monografias e artigos.', 'b) O estímulo à curiosidade, à investigação e à produção de conhecimento.', 'c) A pesquisa restrita ao ambiente da sala de aula.', 'd) A pesquisa voltada apenas para o treinamento de habilidades.'], correct: 'b', explanation: 'A pesquisa na formação dos estudantes busca o desenvolvimento da curiosidade e da capacidade de investigação.' },
                { id: 'EPT41', question: 'A autonomia universitária, no contexto dos Institutos Federais, permite que a instituição:', options: ['a) Apenas defina seus currículos.', 'b) Crie cursos sem a aprovação do MEC.', 'c) Se adapte às demandas locais e regionais, sempre em conformidade com a legislação educacional.', 'd) Ignore as diretrizes nacionais.'], correct: 'c', explanation: 'A autonomia permite a adaptação às demandas locais, mas sempre dentro da legislação.' },
                { id: 'EPT42', question: 'A extensão, segundo o PPP do IFRN, deve ser vista como um processo:', options: ['a) Unidirecional, da instituição para a sociedade.', 'b) Bidirecional, de troca de saberes entre a instituição e a sociedade.', 'c) Restrito à oferta de serviços pagos.', 'd) Apenas de divulgação de eventos.'], correct: 'b', explanation: 'A extensão deve ser um processo de via dupla, de troca e interação.' },
                { id: 'EPT43', question: 'O que a Lei nº 11.892/2008 estabelece sobre a oferta de cursos de licenciatura nos Institutos Federais?', options: ['a) A oferta de cursos de licenciatura é proibida.', 'b) Os IFs podem ofertar cursos de licenciatura, com foco na formação de professores para a educação profissional e tecnológica.', 'c) A oferta de cursos de licenciatura é obrigatória.', 'd) A oferta de cursos de licenciatura é restrita à educação de jovens e adultos.'], correct: 'b', explanation: 'A lei permite a oferta de licenciaturas, com foco na formação de professores para a EPT.' },
                { id: 'EPT44', question: 'A modalidade de ensino de Educação de Jovens e Adultos (EJA) na EPT tem como objetivo:', options: ['a) Apenas a elevação da escolaridade.', 'b) A qualificação profissional de jovens e adultos que não tiveram acesso à educação em idade regular.', 'c) A oferta de cursos de graduação para jovens e adultos.', 'd) A qualificação profissional de trabalhadores.'], correct: 'b', explanation: 'A EJA na EPT busca a qualificação profissional de jovens e adultos.' },
                { id: 'EPT45', question: 'O que o IFRN entende por “cultura”, em seu Projeto Pedagógico?', options: ['a) Apenas a dimensão artística.', 'b) A cultura como um conjunto de saberes e práticas que dão sentido à vida humana, e que se manifesta nas relações sociais, na produção do conhecimento e nas expressões artísticas.', 'c) A cultura restrita a eventos e festas.', 'd) A cultura como um elemento secundário na formação.'], correct: 'b', explanation: 'A cultura é vista como um conjunto de saberes e práticas que dão sentido à vida humana.' },
                { id: 'EPT46', question: 'A ética, no contexto do PPP do IFRN, é entendida como:', options: ['a) Apenas o cumprimento das leis.', 'b) A reflexão sobre a conduta humana e a busca por uma sociedade mais justa e solidária.', 'c) O interesse individual em detrimento do bem comum.', 'd) A imposição de regras de conduta.'], correct: 'b', explanation: 'A ética no IFRN busca a reflexão sobre a conduta e a busca por uma sociedade mais justa.' },
                { id: 'EPT47', question: 'A interdisciplinaridade, no currículo do IFRN, se manifesta por meio de:', options: ['a) Apenas a justaposição de disciplinas.', 'b) A articulação entre as diferentes áreas do conhecimento, buscando a construção de um saber mais completo e contextualizado.', 'c) A priorização de uma única área do conhecimento.', 'd) A desconsideração das fronteiras entre as disciplinas.'], correct: 'b', explanation: 'A interdisciplinaridade busca a articulação e a construção de um saber mais completo.' },
                { id: 'EPT48', question: 'A Lei nº 11.892/2008 estabelece que os IFs devem, no mínimo, destinar _______ de suas vagas para cursos técnicos de nível médio.', options: ['a) 20%', 'b) 30%', 'c) 50%', 'd) 70%'], correct: 'c', explanation: 'A lei prevê que, no mínimo, 50% das vagas dos IFs sejam destinadas a cursos técnicos de nível médio.' },
                { id: 'EPT49', question: 'O que se entende por “inovação tecnológica”, no contexto da EPT?', options: ['a) Apenas a criação de novos produtos.', 'b) A aplicação de conhecimentos científicos e tecnológicos para a solução de problemas e a melhoria de processos, produtos e serviços.', 'c) Apenas a importação de tecnologias de outros países.', 'd) A criação de tecnologias que não se relacionam com o desenvolvimento econômico.'], correct: 'b', explanation: 'A inovação tecnológica busca a solução de problemas e a melhoria de processos.' },
                { id: 'EPT50', question: 'A Educação Profissional e Tecnológica (EPT) pode contribuir significativamente para a inclusão social e a redução das desigualdades. Qual das alternativas MELHOR explica essa contribuição?', options: ['a) A EPT oferece cursos apenas para pessoas com alto nível de escolaridade, perpetuando as desigualdades.', 'b) A EPT promove a inclusão social ao oferecer oportunidades de qualificação profissional para jovens e adultos de diferentes contextos sociais, facilitando seu acesso ao mercado de trabalho e à ascensão social.', 'c) A EPT se preocupa apenas com a formação técnica, sem considerar as questões sociais ou econômicas dos estudantes.', 'd) A inclusão social na EPT se restringe à oferta de cotas para minorias, sem ações efetivas de acompanhamento e apoio.', 'e) A EPT não tem impacto na redução das desigualdades, pois o mercado de trabalho é o único fator determinante para a inclusão social.'], correct: 'b', explanation: 'A EPT é um instrumento de inclusão social por oferecer oportunidades de qualificação profissional para todos.' },
                { id: 'EPT51', question: 'A formação de professores na EPT, segundo o Projeto Pedagógico do IFRN, é um processo de:', options: ['a) Apenas repetição de conteúdos e práticas.', 'b) Reflexão sobre a prática docente e a construção de novas metodologias.', 'c) Treinamento de habilidades técnicas.', 'd) Apenas a transmissão de conhecimentos teóricos.'], correct: 'b', explanation: 'A formação de professores busca a reflexão sobre a prática docente.' },
                { id: 'EPT52', question: 'O que a Lei nº 11.892/2008 estabelece sobre a gestão dos Institutos Federais?', options: ['a) A gestão deve ser centralizada e sem a participação da comunidade.', 'b) A gestão dos IFs é democrática, com a participação de todos os segmentos.', 'c) A gestão é feita apenas por professores e técnicos administrativos.', 'd) A gestão é feita por um conselho de empresas.'], correct: 'b', explanation: 'A gestão dos IFs é democrática, com a participação de todos os segmentos da comunidade acadêmica.' },
                { id: 'EPT53', question: 'A Extensão, no contexto do PPP do IFRN, é vista como um processo que:', options: ['a) Apenas transfere conhecimento da instituição para a sociedade.', 'b) Promove a troca de saberes e a interação entre a instituição e a sociedade.', 'c) Se restringe à oferta de serviços pagos.', 'd) É um processo que não se relaciona com o ensino e a pesquisa.'], correct: 'b', explanation: 'A extensão é um processo de via dupla, de troca e interação.' },
                { id: 'EPT54', question: 'A interdisciplinaridade, no currículo do IFRN, é vista como:', options: ['a) Apenas a justaposição de disciplinas.', 'b) A articulação entre as diferentes áreas do conhecimento, com o objetivo de construir um saber mais completo e contextualizado.', 'c) A priorização de uma única área do conhecimento.', 'd) A desconsideração das fronteiras entre as disciplinas.'], correct: 'b', explanation: 'A interdisciplinaridade busca a articulação e a construção de um saber mais completo.' },
                { id: 'EPT55', question: 'A concepção de ensino-aprendizagem do IFRN é baseada em uma perspectiva emancipatória. O que essa perspectiva significa?', options: ['a) A formação de profissionais apenas para atender às demandas do mercado.', 'b) A formação de cidadãos autônomos e críticos, com capacidade de transformar a realidade.', 'c) Pela priorização do ensino tradicional, com foco na transmissão de conteúdos.', 'd) Pela desconsideração das demandas sociais e culturais da comunidade.', 'e) Pela restrição da participação dos estudantes nas decisões da instituição.'], correct: 'b', explanation: 'A perspectiva emancipatória visa à formação de cidadãos transformadores.' },
                { id: 'EPT56', question: 'A relação entre o PPP do IFRN e as políticas educacionais de cunho neoliberal é um ponto de destaque. Como o IFRN se posiciona em relação a uma lógica de planejamento meramente burocrático?', options: ['a) O IFRN adota integralmente a lógica do planejamento burocrático, visando à eficiência administrativa.', 'b) O IFRN se opõe a essa lógica, buscando um planejamento educacional participativo, humano e libertador, que valorize a reflexão crítica e a construção coletiva.', 'c) O IFRN ignora as políticas educacionais, desenvolvendo seu PPP de forma isolada.', 'd) O IFRN se adapta às políticas neoliberais, priorizando a formação para o mercado de trabalho em detrimento da formação integral.', 'e) O IFRN não possui um posicionamento claro em relação a essa questão.'], correct: 'b', explanation: 'O IFRN busca um planejamento educacional humanizado e participativo.' },
                { id: 'EPT57', question: 'A estrutura do PPP do IFRN é composta por diferentes volumes. Qual a finalidade do Volume 1 – Documento-Base?', options: ['a) Detalhar os projetos pedagógicos de cada curso oferecido pelo IFRN.', 'b) Sistematizar as concepções, princípios e diretrizes norteadores das práticas e políticas educativas da instituição.', 'c) Apresentar as propostas de trabalho para as disciplinas do ensino médio.', 'd) Descrever o processo de construção do PPP do IFRN.', 'e) Fornecer os cadernos temáticos para cada área do conhecimento.'], correct: 'b', explanation: 'O Documento-Base do PPP sistematiza as concepções, princípios e diretrizes do IFRN.' },
                { id: 'EPT58', question: 'Qual a principal característica da concepção de pesquisa no IFRN?', options: ['a) A pesquisa é vista como uma atividade isolada do ensino e da extensão.', 'b) A pesquisa é uma atividade indissociável do ensino e da extensão, com foco na produção de conhecimento e na solução de problemas sociais.', 'c) A pesquisa se restringe a programas de pós-graduação.', 'd) A pesquisa é voltada apenas para as demandas do setor privado.', 'e) A pesquisa tem como único objetivo a publicação de artigos científicos.'], correct: 'b', explanation: 'A pesquisa no IFRN é indissociável do ensino e da extensão.' },
                { id: 'EPT59', question: 'A extensão, segundo o PPP do IFRN, é um processo educativo, cultural e científico. Qual a sua principal finalidade?', options: ['a) Apenas a divulgação de eventos e palestras.', 'b) A socialização do conhecimento acadêmico, sem a troca com a comunidade.', 'c) A troca de saberes e a interação entre a instituição e a sociedade, com foco na transformação social.', 'd) A restrição da atuação da instituição a atividades de ensino.', 'e) A oferta de serviços pagos para a comunidade.'], correct: 'c', explanation: 'A extensão visa a troca de saberes e a transformação social.' },
                { id: 'EPT60', question: 'Os objetivos do IFRN incluem a articulação entre ciência, trabalho, cultura e tecnologia. O que essa articulação busca?', options: ['a) A fragmentação do conhecimento em disciplinas isoladas.', 'b) A formação integral e contextualizada do estudante, que o prepare para atuar de forma crítica e consciente no mundo do trabalho e na sociedade.', 'c) A priorização apenas da dimensão técnica do conhecimento.', 'd) A desconsideração das demandas do mercado de trabalho.', 'e) A limitação da atuação do IFRN a poucas áreas do conhecimento.'], correct: 'b', explanation: 'Essa articulação busca a formação integral e crítica do estudante.' },
                { id: 'EPT61', question: 'A gestão democrática no IFRN se manifesta por meio da:', options: ['a) Centralização das decisões na Reitoria.', 'b) Participação da comunidade acadêmica (servidores, estudantes, etc.) na tomada de decisões, em diferentes instâncias.', 'c) Apenas a eleição para cargos de direção.', 'd) A desconsideração das demandas da sociedade.', 'e) A gestão feita por um conselho de empresas privadas.'], correct: 'b', explanation: 'A gestão democrática no IFRN prevê a participação de todos os segmentos.' },
                { id: 'EPT62', question: 'O que a Lei nº 11.892/2008 estabelece sobre a oferta de cursos de pós-graduação nos Institutos Federais?', options: ['a) A oferta de cursos de pós-graduação é proibida.', 'b) Os IFs podem ofertar cursos de pós-graduação, com foco na formação de professores e na pesquisa aplicada.', 'c) A oferta de cursos de pós-graduação é restrita à educação de jovens e adultos.', 'd) A oferta de cursos de pós-graduação é obrigatória.'], correct: 'b', explanation: 'A lei permite a oferta de pós-graduação, com foco na formação de professores e na pesquisa.' },
                { id: 'EPT63', question: 'A LDB, em seu artigo 4º, estabelece que a EPT deve ser ofertada de forma integrada com as diferentes formas de educação. Qual o principal objetivo dessa articulação?', options: ['a) Apenas a formação para o mercado de trabalho.', 'b) A formação de um cidadão crítico e consciente, que compreenda a relação entre o mundo do trabalho e a sociedade.', 'c) A oferta de cursos técnicos de curta duração.', 'd) A formação de profissionais sem relação com o ensino regular.'], correct: 'b', explanation: 'A articulação busca a formação de um cidadão crítico e consciente.' },
                { id: 'EPT64', question: 'A autonomia dos IFs, garantida pela Lei nº 11.892/2008, significa que a instituição:', options: ['a) Pode criar cursos e programas sem a aprovação do Ministério da Educação, sem seguir diretrizes nacionais.', 'b) Garante ao IFRN a capacidade de gerir seus próprios recursos, definir seus currículos, métodos de ensino e normas internas, adaptando-se às necessidades regionais e promovendo a inovação educacional.', 'c) Limita a atuação do IFRN a aspectos burocráticos, sem impacto na qualidade do ensino.', 'd) Torna o IFRN uma instituição isolada, sem interação com outras instituições de ensino.', 'e) Impede que o IFRN receba recursos do governo federal.'], correct: 'b', explanation: 'A autonomia é essencial para a flexibilidade e inovação do IFRN.' },
                { id: 'EPT65', question: 'A função social do IFRN é um dos pilares de sua identidade. Qual o principal objetivo dessa função social?', options: ['a) Apenas formar profissionais para o mercado de trabalho.', 'b) Promover a transformação da realidade na perspectiva da igualdade e da justiça sociais, através de uma educação de qualidade que articula ciência, cultura, trabalho e tecnologia.', 'c) Gerar lucro para a instituição e seus colaboradores.', 'd) Atender exclusivamente às demandas das grandes empresas.', 'e) Manter o status quo social, sem promover mudanças significativas.'], correct: 'b', explanation: 'A função social do IFRN visa à transformação social e à justiça.' },
                { id: 'EPT66', question: 'A missão e a visão do IFRN se relacionam com o desenvolvimento social do Rio Grande do Norte. Qual a essência dessa relação?', options: ['a) A missão e a visão do IFRN são genéricas e não se aplicam especificamente ao contexto do Rio Grande do Norte.', 'b) A missão do IFRN é prover formação humana, científica e profissional para o desenvolvimento social do estado, e sua visão é consolidar-se como referência nacional em formação humana e profissional, gerando desenvolvimento científico e tecnológico para a região.', 'c) A missão e a visão do IFRN focam apenas no desenvolvimento econômico, sem considerar o aspecto social.', 'd) O IFRN não tem responsabilidade com o desenvolvimento social do estado.', 'e) A missão e a visão do IFRN são definidas por órgãos externos, sem a participação da comunidade acadêmica.'], correct: 'b', explanation: 'A missão e visão do IFRN estão alinhadas ao desenvolvimento social e regional.' },
                { id: 'EPT67', question: 'Os valores organizacionais norteiam o IFRN. Qual dos valores abaixo NÃO está diretamente relacionado à promoção da inclusão e do respeito às diferenças?', options: ['a) Comprometimento.', 'b) Cooperação.', 'c) Diversidade.', 'd) Equidade.', 'e) Ética.'], correct: 'a', explanation: 'Comprometimento é um valor geral, enquanto os demais estão mais diretamente ligados à inclusão e diversidade.' },
                { id: 'EPT68', question: 'Os objetivos do IFRN incluem a oferta de cursos em sintonia com sua função social e a organização curricular a partir dos eixos ciência, trabalho, cultura e tecnologia. Qual o propósito dessa organização curricular?', options: ['a) Fragmentar o conhecimento em disciplinas isoladas.', 'b) Promover uma formação integral e contextualizada, que prepare o estudante para atuar de forma crítica e consciente no mundo do trabalho e na sociedade, compreendendo as inter-relações entre esses eixos.', 'c) Priorizar apenas a dimensão técnica do conhecimento.', 'd) Desconsiderar as demandas do mercado de trabalho.', 'e) Limitar a atuação do IFRN a poucas áreas do conhecimento.'], correct: 'b', explanation: 'Essa organização curricular busca uma formação integrada e crítica.' },
                { id: 'EPT69', question: 'O IFRN estimula e apoia a produção cultural, o empreendedorismo, o desenvolvimento científico e tecnológico e o pensamento reflexivo. Qual o impacto dessas ações na formação dos estudantes?', options: ['a) Apenas o desenvolvimento de habilidades técnicas específicas.', 'b) A formação de profissionais mais criativos, inovadores e com pensamento crítico.', 'c) A priorização do conhecimento teórico em detrimento do prático.', 'd) A restrição da atuação do estudante a sua área de formação.', 'e) A desvinculação da formação com as necessidades da sociedade.'], correct: 'b', explanation: 'As ações de estímulo à produção cultural, científica e ao pensamento crítico buscam formar profissionais completos e inovadores.' },
                { id: 'EPT70', question: 'A gestão democrática no IFRN se manifesta por meio da participação da comunidade acadêmica em diferentes instâncias. Qual dos órgãos colegiados NÃO faz parte da estrutura de gestão do IFRN?', options: ['a) Conselho Superior (CONSUP).', 'b) Conselho Diretor (CONDIR).', 'c) Conselho Curador (CONCUR).', 'd) Colégio de Dirigentes (COLDIR).', 'e) Conselho de Campus (CONCAMP).'], correct: 'c', explanation: 'O IFRN não possui um Conselho Curador. Os demais são órgãos colegiados da instituição.' },
                { id: 'EPT71', question: 'A política de extensão do IFRN, no seu Projeto Pedagógico, prevê que as ações de extensão devem ser:', options: ['a) Apenas de caráter assistencialista.', 'b) Vinculadas ao ensino e à pesquisa, com caráter interdisciplinar e interação com a comunidade.', 'c) Restritas à oferta de serviços pagos.', 'd) Realizadas apenas por professores.', 'e) Sem relação com as necessidades da sociedade.'], correct: 'b', explanation: 'A política de extensão do IFRN busca a vinculação com o ensino e a pesquisa e a interação com a comunidade.' },
                { id: 'EPT72', question: 'A Lei nº 11.892/2008, em seu artigo 6º, estabelece que os IFs têm, entre seus objetivos, a oferta de cursos de Formação Inicial e Continuada (FIC) de trabalhadores. Qual o propósito desses cursos?', options: ['a) Apenas a elevação da escolaridade.', 'b) A qualificação, requalificação e aperfeiçoamento profissional, com vistas à inclusão no mercado de trabalho.', 'c) A oferta de cursos de graduação.', 'd) A formação de professores para a EPT.', 'e) A oferta de cursos de curta duração, sem relação com o mercado de trabalho.'], correct: 'b', explanation: 'Os cursos FIC visam à qualificação e requalificação profissional para o mercado de trabalho.' },
                { id: 'EPT73', question: 'O que o currículo integrado, no contexto da EPT, busca superar em relação à visão tradicional de ensino?', options: ['a) A integração entre teoria e prática.', 'b) A fragmentação do conhecimento em disciplinas isoladas.', 'c) O papel do professor como mediador.', 'd) A contextualização dos saberes.'], correct: 'b', explanation: 'O currículo integrado busca superar a fragmentação disciplinar, conectando as diferentes áreas do saber.' },
                { id: 'EPT74', question: 'A Lei nº 11.892/2008, em seu artigo 7º, prevê a oferta de cursos de graduação tecnológica nos Institutos Federais. Qual a principal característica desses cursos?', options: ['a) A formação de bacharéis e licenciados.', 'b) A formação de profissionais para o mercado de trabalho, com foco na aplicação de conhecimentos científicos e tecnológicos.', 'c) A formação de profissionais de curta duração.', 'd) A formação de professores para a educação básica.'], correct: 'b', explanation: 'Os cursos de graduação tecnológica têm foco na aplicação de conhecimentos e na preparação para o mercado de trabalho.' },
                { id: 'EPT75', question: 'O que o IFRN entende por “trabalho como princípio educativo”?', options: ['a) O trabalho como uma disciplina isolada no currículo.', 'b) O trabalho como o eixo articulador do currículo, que permite a compreensão da realidade e a produção de conhecimento.', 'c) O trabalho como uma atividade separada da teoria e das disciplinas escolares.', 'd) O foco é apenas no treinamento de habilidades manuais para o trabalho.'], correct: 'b', explanation: 'O trabalho como princípio educativo atua como o eixo central que conecta os diferentes saberes do currículo.' },
                { id: 'EPT76', question: 'Qual o papel da pesquisa na formação do estudante, segundo o PPP do IFRN?', options: ['a) Apenas a produção de artigos científicos para a academia.', 'b) O estímulo à curiosidade, à investigação, à produção de conhecimento e à solução de problemas sociais.', 'c) A pesquisa restrita ao ambiente da sala de aula.', 'd) A pesquisa voltada apenas para o setor privado.'], correct: 'b', explanation: 'A pesquisa na formação dos estudantes busca o desenvolvimento da curiosidade e da capacidade de investigação e solução de problemas.' },
                { id: 'EPT77', question: 'A gestão do IFRN, no seu Projeto Pedagógico, é baseada em princípios como:', options: ['a) Apenas a eficiência administrativa.', 'b) A democracia, a transparência, a participação e o compromisso social.', 'c) A hierarquia e a burocracia.', 'd) A centralização das decisões.'], correct: 'b', explanation: 'A gestão do IFRN é baseada em princípios como a democracia, a transparência e a participação.' },

// Variável de controle para o tipo de quiz atualmente ativo
            let currentQuizType = null;
            let currentQuestions = [];
            let currentQuestionIndex = 0;
            let score = 0;

            const scoreArea = document.getElementById('scoreArea');
            const userScore = document.getElementById('userScore');
            const totalQuestionsSpan = document.getElementById('totalQuestions');

            function loadQuestions(questions, type) {
                currentQuestions = questions;
                currentQuizType = type;
                currentQuestionIndex = 0;
                score = 0;
                totalQuestionsSpan.textContent = questions.length;

                quizArea.style.display = 'block';
                scoreArea.style.display = 'none';

                renderQuestion();
            }

            function renderQuestion() {
                if (currentQuestionIndex < currentQuestions.length) {
                    const q = currentQuestions[currentQuestionIndex];
                    let questionHtml = '';
                    if (currentQuizType === 'ia' || currentQuizType === 'ept') {
                        questionHtml = `
                            <div class="question-card">
                                <h3>${q.question}</h3>
                                <div class="options">
                                    ${q.options.map((option, index) => `
                                        <label>
                                            <input type="radio" name="question${currentQuestionIndex}" value="${String.fromCharCode(97 + index)}">
                                            ${option}
                                        </label>
                                    `).join('')}
                                </div>
                                <div class="feedback"></div>
                                <div class="explanation"></div>
                            </div>
                            <button class="submit-button">Responder</button>
                            <button class="show-answer-button">Ver Resposta</button>
                        `;
                    } else if (currentQuizType === 'outrasProvas' || currentQuizType === 'ifsertao') {
                        const questionData = q.text ? q : { text: q.enunciado, options: q.options };
                        questionHtml = `
                            <div class="question-card">
                                <h3>${questionData.text}</h3>
                                <div class="options">
                                    ${questionData.options.map((option, index) => `
                                        <label>
                                            <input type="radio" name="question${currentQuestionIndex}" value="${index}">
                                            ${option}
                                        </label>
                                    `).join('')}
                                </div>
                                <div class="feedback"></div>
                                <div class="explanation"></div>
                            </div>
                            <button class="submit-button">Responder</button>
                            <button class="show-answer-button">Ver Resposta</button>
                        `;
                    }
                    quizArea.innerHTML = questionHtml;
                    addEventListenersToQuestionButtons();
                } else {
                    showScore();
                }
            }
            
            function addEventListenersToQuestionButtons() {
                const submitButton = document.querySelector('.submit-button');
                const showAnswerButton = document.querySelector('.show-answer-button');

                if (submitButton) {
                    submitButton.addEventListener('click', () => checkAnswer());
                }

                if (showAnswerButton) {
                    showAnswerButton.addEventListener('click', () => showCorrectAnswer());
                }
            }

            function checkAnswer() {
                const q = currentQuestions[currentQuestionIndex];
                const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
                const feedbackDiv = document.querySelector('.feedback');
                const explanationDiv = document.querySelector('.explanation');

                if (!selectedOption) {
                    feedbackDiv.textContent = 'Por favor, selecione uma opção.';
                    feedbackDiv.className = 'feedback incorrect';
                    feedbackDiv.style.display = 'block';
                    return;
                }

                let correctValue;
                let correctOptionValue;
                
                if (currentQuizType === 'ia' || currentQuizType === 'ept') {
                    correctValue = q.correct;
                    correctOptionValue = q.options[q.correct.charCodeAt(0) - 97];
                } else if (currentQuizType === 'outrasProvas') {
                     // Para questões de 'outrasProvas', o 'alternativaCorreta' é a própria explicação da resposta
                    correctValue = q.alternativaCorreta;
                } else if (currentQuizType === 'ifsertao') {
                    correctValue = q.answer.toString();
                    correctOptionValue = q.options[q.answer];
                }


                if (selectedOption.value === correctValue) {
                    score++;
                    feedbackDiv.textContent = 'Correto!';
                    feedbackDiv.className = 'feedback correct';
                } else {
                    feedbackDiv.textContent = `Incorreto. A resposta correta é: ${correctOptionValue}`;
                    feedbackDiv.className = 'feedback incorrect';
                }

                feedbackDiv.style.display = 'block';
                explanationDiv.textContent = q.explanation || `Resposta: ${q.alternativaCorreta}`;
                explanationDiv.style.display = 'block';

                const radios = document.querySelectorAll(`input[name="question${currentQuestionIndex}"]`);
                radios.forEach(radio => radio.disabled = true);

                setTimeout(() => {
                    currentQuestionIndex++;
                    renderQuestion();
                }, 3000);
            }
            
            function showCorrectAnswer() {
                const q = currentQuestions[currentQuestionIndex];
                const feedbackDiv = document.querySelector('.feedback');
                const explanationDiv = document.querySelector('.explanation');
                const optionsDiv = document.querySelector('.options');

                if (currentQuizType === 'ia' || currentQuizType === 'ept') {
                    const correctOptionValue = q.options[q.correct.charCodeAt(0) - 97];
                    feedbackDiv.textContent = `A resposta correta é: ${q.correct.toUpperCase()}) ${correctOptionValue}`;
                    feedbackDiv.className = 'feedback incorrect'; // Não é correto nem incorreto, apenas mostra a resposta
                    feedbackDiv.style.display = 'block';
                } else if (currentQuizType === 'ifsertao') {
                    const correctOptionValue = q.options[q.answer];
                    feedbackDiv.textContent = `A resposta correta é: ${correctOptionValue}`;
                    feedbackDiv.className = 'feedback incorrect';
                    feedbackDiv.style.display = 'block';
                } else if (currentQuizType === 'outrasProvas') {

                    feedbackDiv.textContent = `Resposta: ${q.alternativaCorreta}`;
                    feedbackDiv.className = 'feedback correct'; // Ou uma classe neutra, já que não é um "check"
                    feedbackDiv.style.display = 'block';
                }

                const radios = optionsDiv.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => radio.disabled = true);
            }

                quizArea.style.display = 'none';
                scoreArea.style.display = 'block';
